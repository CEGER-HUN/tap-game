<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mining Demo</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial;
}

#game {
  position: relative;
  width: 100vw;
  height: 300px;
  overflow: hidden;
  background: black;
}

.bg {
  position: absolute;
  top: 0;
  width: 200%;
  height: 100%;
  background-repeat: repeat-x;
  background-size: auto 100%;
  animation: scroll 20s linear infinite;
  animation-play-state: paused;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

#ui {
  padding: 10px;
  background: #111;
  color: white;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

</style>
</head>

<body>

<div id="game">
  <div id="bg" class="bg"></div>
</div>

<div id="ui">
  <button onclick="startGame()">START</button>
  <span id="timer">03:00:00</span>
</div>

<script>
const backgrounds = [
  "assets/bg1.png",
  "assets/bg2.png",
  "assets/bg3.png",
  "assets/bg4.png",
  "assets/bg5.png"
];

let bgIndex = 0;
let duration = 3 * 60 * 60; // 3 saat saniye
let timerInterval;
let bgInterval;

const bg = document.getElementById("bg");
const timer = document.getElementById("timer");

bg.style.backgroundImage = `url(${backgrounds[0]})`;

function startGame() {
  bg.style.animationPlayState = "running";

  clearInterval(timerInterval);
  clearInterval(bgInterval);

  timerInterval = setInterval(updateTimer, 1000);

  bgInterval = setInterval(() => {
    bgIndex = (bgIndex + 1) % backgrounds.length;
    bg.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
  }, 15000); // her 15 saniyede arka plan değişir
}

function updateTimer() {
  if (duration <= 0) {
    clearInterval(timerInterval);
    clearInterval(bgInterval);
    bg.style.animationPlayState = "paused";
    return;
  }

  duration--;

  let h = String(Math.floor(duration / 3600)).padStart(2, "0");
  let m = String(Math.floor((duration % 3600) / 60)).padStart(2, "0");
  let s = String(duration % 60).padStart(2, "0");

  timer.textContent = `${h}:${m}:${s}`;
}
</script>

</body>
</html>
