</head>
<body>

    <div class="resources">
        <div class="resource-item">ğŸªµ <span id="wood">1000</span><br><small>+<span id="w-rate">0</span>/sn</small></div>
        <div class="resource-item">ğŸŒ¾ <span id="food">2000</span><br><small>+<span id="f-rate">0</span>/sn</small></div>
        <div class="resource-item">ğŸª¨ <span id="stone">500</span><br><small>+<span id="s-rate">0</span>/sn</small></div>
        <div class="resource-item">ğŸ’° <span id="gold">50</span><br><small>AltÄ±n</small></div>

    <div class="building-container">
        <div class="building-card">
            <h3>ğŸ° Ana Bina (Seviye <span id="lvl-main">1</span>)</h3>
            <div class="stats">Yeni binalarÄ±n kilidini aÃ§ar.</div>
            <button onclick="upgrade('main')">YÃ¼kselt (<span id="cost-main">1000</span> Kaynak)</button>
        </div>

        <div class="building-card">
            <h3>ğŸª“ Odun KampÄ± (Seviye <span id="lvl-wood">0</span>)</h3>
            <div class="stats">Ãœretim: <span id="prod-wood">0</span> odun/sn</div>
            <button id="btn-wood" onclick="upgrade('wood')">YÃ¼kselt (<span id="cost-wood">200</span> Odun)</button>
        </div>

        <div class="building-card">
            <h3>ğŸŒ¾ BuÄŸday TarlasÄ± (Seviye <span id="lvl-food">0</span>)</h3>
            <div class="stats">Ãœretim: <span id="prod-food">0</span> buÄŸday/sn</div>
            <button id="btn-food" onclick="upgrade('food')">YÃ¼kselt (<span id="cost-food">200</span> BuÄŸday)</button>
        </div>

        <div class="building-card">
            <h3>ğŸª¨ TaÅŸ OcaÄŸÄ± (Seviye <span id="lvl-stone">0</span>)</h3>
            <div class="stats">Ãœretim: <span id="prod-stone">0</span> taÅŸ/sn</div>

        </div>
    </div>

    <script>
        // BaÅŸlangÄ±Ã§ Verileri
        let res = { wood: 1000, food: 2000, stone: 500, gold: 50 };
        let lvls = { main: 1, wood: 0, food: 0, stone: 0 };
        let costs = { main: 1000, wood: 200, food: 200, stone: 200 };

        // Saniyelik Ãœretim DÃ¶ngÃ¼sÃ¼
        setInterval(() => {
            res.wood += lvls.wood * 1; // Her seviye saniyede 1 birim Ã¼retir
            res.food += lvls.food * 2; // BuÄŸday daha hÄ±zlÄ± Ã¼retilir
            res.stone += lvls.stone * 0.5; // TaÅŸ zor Ã¼retilir
            updateUI();
        }, 1000);

        function upgrade(type) {
            let cost = costs[type];
            // Basit kontrol: Odun kampÄ± odunla, tarla buÄŸdayla, taÅŸ ocaÄŸÄ± taÅŸla geliÅŸir
            let resType = (type === 'main') ? 'wood' : type; 

            if (res[resType] >= cost) {
                res[resType] -= cost;
                lvls[type]++;
                costs[type] = Math.floor(costs[type] * 1.5); // Maliyet her seviyede %50 artar
                updateUI();
            } else {
                alert("Yetersiz kaynak!");
            }
        }

        function updateUI() {
            // Kaynaklar
            document.getElementById('wood').innerText = Math.floor(res.wood);
            document.getElementById('food').innerText = Math.floor(res.food);
            document.getElementById('stone').innerText = Math.floor(res.stone);
            document.getElementById('gold').innerText = res.gold;

            // Ãœretim HÄ±zlarÄ±
            document.getElementById('w-rate').innerText = lvls.wood * 1;
            document.getElementById('f-rate').innerText = lvls.food * 2;
            document.getElementById('s-rate').innerText = lvls.stone * 0.5;

            // Seviyeler ve Maliyetler
            for (let b in lvls) {
                if(document.getElementById('lvl-'+b)) {
                    document.getElementById('lvl-'+b).innerText = lvls[b];
                    document.getElementById('cost-'+b).innerText = costs[b];
                }
                if(b !== 'main') {
                    document.getElementById('prod-'+b).innerText = (b==='food' ? lvls[b]*2 : (b==='stone' ? lvls[b]*0.5 : lvls[b]*1));
                }
            }
        }
        updateUI();
    </script>
