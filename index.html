<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medieval Saga: Pro</title>
    <style>
        :root { --gold: #f1c40f; --bg: #2d3436; }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #27ae60;
        }

        /* ARKA PLAN AYARI - KESÄ°N Ã‡ALIÅAN YÃ–NTEM */
        #map {
            width: 100vw;
            height: 100vh;
            /* Bu doku ÅŸeffaftÄ±r ve altÄ±ndaki yeÅŸil renkle birleÅŸerek ÅŸÄ±k bir Ã§imen gÃ¶rÃ¼ntÃ¼sÃ¼ verir */
            background-image: url('https://www.transparenttextures.com/patterns/paddy.png'), 
                              linear-gradient(to bottom, #2ecc71, #27ae60);
            background-repeat: repeat;
            background-size: 150px;
            position: relative;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.4);
        }

        /* ÃœST KAYNAK Ã‡UBUÄU */
        .header { 
            position: fixed; top: 0; width: 100%; height: 55px;
            background: rgba(0,0,0,0.75); display: flex; align-items: center;
            justify-content: space-around; z-index: 100; backdrop-filter: blur(8px);
            border-bottom: 2px solid var(--gold);
        }
        .res-pill { font-size: 13px; color: white; font-weight: bold; text-shadow: 1px 1px 2px black; }

        /* BÄ°NALAR */
        .building { 
            position: absolute; text-align: center; cursor: pointer;
            transition: transform 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .building:active { transform: scale(1.1); }
        .building img { 
            width: 110px; 
            filter: drop-shadow(0 15px 8px rgba(0,0,0,0.4));
        }
        .lvl-badge { 
            background: #d35400; color: white; padding: 2px 10px; 
            border-radius: 12px; font-size: 11px; font-weight: bold;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* ALT NAVÄ°GASYON */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #2d3436; display: flex; justify-content: space-around; align-items: center;
            border-top: 3px solid var(--gold); z-index: 150;
        }
        .nav-item { color: #b2bec3; font-size: 11px; text-align: center; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }

        /* GELÄ°ÅTÄ°RME PANELÄ° */
        #ui-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 38%;
            background: #34495e; border-radius: 30px 30px 0 0; z-index: 200;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 25px; box-sizing: border-box; color: white; 
            border-top: 5px solid var(--gold); box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
        }
        #ui-panel.open { bottom: 0; }
        .up-btn { 
            width: 100%; padding: 16px; background: #27ae60; color: white; 
            border: none; border-radius: 15px; font-weight: bold; 
            font-size: 18px; cursor: pointer; box-shadow: 0 4px 0 #1e8449;
        }
        .up-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #1e8449; }
    </style>
</head>
<body>

    <div class="header">
        <div class="res-pill">ğŸªµ <span id="wood">0</span></div>
        <div class="res-pill">ğŸŒ¾ <span id="food">0</span></div>
        <div class="res-pill">ğŸª¨ <span id="stone">0</span></div>
        <div class="res-pill">ğŸ’° <span id="gold">0</span></div>
    </div>

    <div id="map">
        <div class="building" style="top: 25%; left: 35%;" onclick="openPanel('main', 'Ana Bina', 'KrallÄ±ÄŸÄ±nÄ±n yÃ¶netim merkezi.')">
            <img src="ana-bina.png"><br><span class="lvl-badge">Lv <span id="lvl-main">1</span></span>
        </div>
        <div class="building" style="top: 15%; left: 10%;" onclick="openPanel('wood', 'Odun KampÄ±', 'Ä°nÅŸaatlar iÃ§in kereste Ã¼retir.')">
            <img src="odun-kampi.png"><br><span class="lvl-badge">Lv <span id="lvl-wood">0</span></span>
        </div>
        <div class="building" style="top: 48%; left: 58%;" onclick="openPanel('food', 'BuÄŸday TarlasÄ±', 'Ordun ve halkÄ±n iÃ§in besin saÄŸlar.')">
            <img src="tarla.png"><br><span class="lvl-badge">Lv <span id="lvl-food">0</span></span>
        </div>
        <div class="building" style="top: 62%; left: 22%;" onclick="openPanel('stone', 'TaÅŸ OcaÄŸÄ±', 'GeliÅŸmiÅŸ yapÄ±lar iÃ§in taÅŸ Ã¼retir.')">
            <img src="tas-ocagi.png"><br><span class="lvl-badge">Lv <span id="lvl-stone">0</span></span>
        </div>
    </div>

    <div id="ui-panel">
        <h2 id="panel-title" style="margin:0 0 10px 0; color: var(--gold);">Bina</h2>
        <p id="panel-desc" style="color: #bdc3c7; margin-bottom: 20px;">AÃ§Ä±klama yÃ¼kleniyor...</p>
        <button onclick="confirmUpgrade()" id="up-btn" class="up-btn">YÃœKSELT</button>
        <button onclick="closePanel()" style="background:none; border:none; color:#95a5a6; margin-top:20px; width:100%; font-weight:bold;">KAPAT</button>
    </div>

    <div class="navbar">
        <div class="nav-item active"><span class="nav-icon">ğŸ°</span>Åehir</div>
        <div class="nav-item"><span class="nav-icon">âš”ï¸</span>SavaÅŸ</div>
        <div class="nav-item"><span class="nav-icon">ğŸ›¡ï¸</span>Klan</div>
        <div class="nav-item"><span class="nav-icon">ğŸ“‹</span>GÃ¶revler</div>
    </div>

    <script>
        let selectedType = "";
        let game = JSON.parse(localStorage.getItem('medPro_v4')) || {
            res: { wood: 500, food: 500, stone: 200, gold: 50 },
            lvls: { main: 1, wood: 0, food: 0, stone: 0 },
            costs: { main: 500, wood: 100, food: 100, stone: 100 }
        };

        function openPanel(type, name, desc) {
            selectedType = type;
            document.getElementById('panel-title').innerText = name;
            document.getElementById('panel-desc').innerText = desc;
            document.getElementById('up-btn').innerText = "YÃœKSELT (" + game.costs[type] + ")";
            document.getElementById('ui-panel').classList.add('open');
        }

        function closePanel() { document.getElementById('ui-panel').classList.remove('open'); }

        function confirmUpgrade() {
            let cost = game.costs[selectedType];
            let rType = (selectedType === 'main' || selectedType === 'wood') ? 'wood' : (selectedType === 'food' ? 'food' : 'stone');
            
            if (game.res[rType] >= cost) {
                game.res[rType] -= cost;
                game.lvls[selectedType]++;
                game.costs[selectedType] = Math.floor(game.costs[selectedType] * 1.8);
                updateUI();
                closePanel();
                localStorage.setItem('medPro_v4', JSON.stringify(game));
            } else { alert("Yeterli " + rType + " kaynaÄŸÄ±n yok!"); }
        }

        // Ãœretim DÃ¶ngÃ¼sÃ¼
        setInterval(() => {
            game.res.wood += game.lvls.wood * 2.5;
            game.res.food += game.lvls.food * 3.5;
            game.res.stone += game.lvls.stone * 1.2;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('wood').innerText = Math.floor(game.res.wood);
            document.getElementById('food').innerText = Math.floor(game.res.food);
            document.getElementById('stone').innerText = Math.floor(game.res.stone);
            document.getElementById('gold').innerText = game.res.gold;
            for(let key in game.lvls) {
                if(document.getElementById('lvl-'+key)) document.getElementById('lvl-'+key).innerText = game.lvls[key];
            }
        }
        updateUI();
    </script>
</body>
</html>
