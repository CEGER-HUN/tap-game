<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Modern Clicker Game</title>

<style>
html, body {
    height: 100%;
}

:root {
    --primary: #ffd700;
    --secondary: #a855f7;
    --accent: #ec4899;
    --text: #ffffff;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
    color: var(--text);
    display: flex;
    justify-content: center;
    overflow: hidden;
}

.game-container {
    width: 100%;
    max-width: 450px;
    height: 100%;
    background: rgba(26,26,46,0.85);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    padding: 14px 18px;
    border: 1px solid rgba(255,255,255,0.08);
}

/* HEADER */
header { text-align:center; flex-shrink:0; }

#score {
    font-size: 2.8rem;
    font-weight: 900;
    color: var(--primary);
    text-shadow: 0 0 20px rgba(255,215,0,0.35);
}

.sub-label { font-size:0.7rem; color:#888; letter-spacing:2px; }

.income-row {
    font-size:0.75rem;
    color:#ffd700;
    margin:4px 0 8px;
    font-weight:bold;
}

/* MAIN */
main {
    flex-shrink:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:6px 0 2px;
}

/* COIN */
#coin-container { cursor:pointer; }
#main-coin {
    font-size:100px;
    filter: drop-shadow(0 0 18px rgba(255,215,0,0.25));
    animation: float 3s infinite ease-in-out;
}

@keyframes float {
    0%,100% { transform:translateY(0); }
    50% { transform:translateY(-7px); }
}

/* BOTTOM NAV (YUKARI ALINDI) */
.bottom-nav {
    flex-shrink:0;
    margin-top: 8px;   /* üî• AUTO KALKTI */
    padding-top: 6px;
}

.open-shop-btn {
    width:100%;
    background: linear-gradient(135deg, rgba(168,85,247,0.25), rgba(168,85,247,0.1));
    border:1px solid rgba(168,85,247,0.45);
    border-radius:14px;
    padding:13px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    cursor:pointer;
}

.open-shop-btn:active { transform:scale(0.97); }

/* SHEET */
.sheet-overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    opacity:0;
    pointer-events:none;
    transition:.25s;
}

.sheet-overlay.open {
    opacity:1;
    pointer-events:auto;
}

.sheet {
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%) translateY(100%);
    width:100%;
    max-width:450px;
    height:85vh;
    background:#12121f;
    border-radius:22px 22px 0 0;
    transition:.3s cubic-bezier(0.32,0.72,0,1);
}

.sheet.open {
    transform:translateX(-50%) translateY(0);
}
</style>
</head>

<body>
<div class="game-container">

<header>
    <h1 id="score">0</h1>
    <p class="sub-label">Coins</p>
    <div class="income-row">üí∞ Saatlik: <span id="hourly-income">0</span></div>
</header>

<main>
    <div id="coin-container">
        <div id="main-coin">ü™ô</div>
    </div>
</main>

<div class="bottom-nav">
    <div class="open-shop-btn" id="open-shop-btn">
        üè™ Kartlar
    </div>
</div>

<div class="sheet-overlay" id="sheet-overlay"></div>
<div class="sheet" id="sheet"></div>

</div>

</script>

</body>
</html>
