<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Modern Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">

            <div class="stats">
                <h1 id="score">0</h1>
                <p>Coins</p>

            <div class="level-container">
                <div class="level-info">
                    <span id="level-text">Level 1</span>
                    <span id="xp-text">0 / 100 XP</span>
                </div>
                <div class="progress-bar">
                    <div id="xp-fill" class="progress-fill"></div>

            </div>
        </header>

        <main id="game-main">
            <div id="coin-container">

        </main>

        <nav class="tabs">

            <button onclick="showTab('tasks')"><i class="fas fa-tasks"></i> GÃ¶revler</button>
            <button onclick="claimDailyBonus()" id="daily-btn"><i class="fas fa-calendar-check"></i> GÃ¼nlÃ¼k</button>

        <div id="shop-modal" class="modal">

                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="shop-items">

                            <h3>Auto Clicker</h3>
                            <p>Saniyede: <span id="auto-inc-val">1</span></p>
                        </div>
                        <button id="buy-auto">100</button>
                    </div>
                    <div class="item" onclick="buyBooster()">
                        <div class="item-info">
                            <h3>2x Booster</h3>
                            <p>30 Sn 2 Kat Puan</p>
                        </div>
                        <button id="buy-boost">500</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tasks-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>GÃ¶revler</h2>

    <script src="script.js"></script>
