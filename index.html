<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medieval Saga Mobile</title>
    <style>
        :root { --gold: #f1c40f; --panel-bg: #2d3436; }
        
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; background-color: #27ae60;
        }

        /* MOBÄ°L OYUN ALANI */
        #game-screen {
            width: 100vw; height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/paddy.png'), 
                              linear-gradient(to bottom, #2ecc71, #27ae60);
            background-size: 100px; position: relative;
        }

        /* YOL EFEKTÄ° (YukarÄ±dan AÅŸaÄŸÄ±) */
        #road {
            position: absolute; left: 50%; top: 0; width: 60px; height: 100%;
            background: #d3ad7f; transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.2); opacity: 0.6;
            border-left: 4px dashed rgba(255,255,255,0.2);
            border-right: 4px dashed rgba(255,255,255,0.2);
        }

        /* ÃœST KAYNAK BARÄ± (Mobil Stil) */
        .header { 
            position: fixed; top: 10px; width: 94%; left: 3%; height: 45px;
            background: rgba(0,0,0,0.6); display: flex; align-items: center;
            justify-content: space-around; z-index: 100; border-radius: 25px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
        }
        .res-box { color: white; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 4px; }

        /* BÄ°NALAR (Yol KenarÄ± YerleÅŸim) */
        .building { 
            position: absolute; text-align: center; cursor: pointer;
            z-index: 10; transition: transform 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .building:active { transform: scale(1.1); }
        .building img { 
            width: 90px; filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3));
        }
        .b-label {
            background: rgba(0,0,0,0.7); color: white; padding: 2px 8px;
            border-radius: 10px; font-size: 10px; margin-top: -5px; display: inline-block;
        }

        /* ALT NAVÄ°GASYON (GÃ¶rseldeki Gibi) */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: #353b48; display: flex; justify-content: space-around; 
            align-items: center; border-top: 2px solid var(--gold); z-index: 150;
        }
        .nav-item { color: #dcdde1; font-size: 10px; text-align: center; flex: 1; opacity: 0.7; }
        .nav-item.active { color: white; opacity: 1; }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 2px; }
        .nav-active-circle {
            background: white; border-radius: 50%; width: 50px; height: 50px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; border: 3px solid #353b48; margin-top: -30px; color: #353b48;
        }

        /* GELÄ°ÅTÄ°RME PANELÄ° */
        #ui-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 40%;
            background: #2f3640; border-radius: 30px 30px 0 0; z-index: 200;
            transition: 0.4s; padding: 25px; box-sizing: border-box; color: white;
            border-top: 4px solid var(--gold);
        }
        #ui-panel.open { bottom: 0; }
        .up-btn { 
            width: 100%; padding: 15px; background: #44bd32; color: white; 
            border: none; border-radius: 15px; font-weight: bold; font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="road"></div>

        <div class="header">
            <div class="res-box">ğŸªµ <span id="wood">0</span></div>
            <div class="res-box">ğŸŒ¾ <span id="food">0</span></div>
            <div class="res-box">ğŸª¨ <span id="stone">0</span></div>
            <div class="res-box">ğŸ’ <span id="gold">0</span></div>
        </div>

        <div class="building" style="top: 15%; left: 10%;" onclick="openPanel('wood', 'Odun KampÄ±')">
            <img src="odun-kampi.png"><br><span class="b-label">Lv <span id="lvl-wood">0</span></span>
        </div>
        
        <div class="building" style="top: 25%; left: 50%; transform: translateX(-50%);" onclick="openPanel('main', 'Ana Bina')">
            <img src="ana-bina.png" style="width: 110px;"><br><span class="b-label">Lv <span id="lvl-main">1</span></span>
        </div>

        <div class="building" style="top: 45%; right: 10%;" onclick="openPanel('food', 'Tarla')">
            <img src="tarla.png"><br><span class="b-label">Lv <span id="lvl-food">0</span></span>
        </div>

        <div class="building" style="top: 65%; left: 15%;" onclick="openPanel('stone', 'TaÅŸ OcaÄŸÄ±')">
            <img src="tas-ocagi.png"><br><span class="b-label">Lv <span id="lvl-stone">0</span></span>
        </div>
    </div>

    <div id="ui-panel">
        <h2 id="panel-title" style="margin:0 0 10px 0; color: var(--gold);">Bina</h2>
        <p style="color: #dcdde1; font-size: 14px; margin-bottom: 25px;">Seviyeyi yÃ¼kselterek krallÄ±ÄŸÄ±nÄ± gÃ¼Ã§lendir.</p>
        <button onclick="confirmUpgrade()" id="up-btn" class="up-btn">YÃœKSELT</button>
        <button onclick="closePanel()" style="background:none; border:none; color:#7f8c8d; margin-top:20px; width:100%;">Geri DÃ¶n</button>
    </div>

    <div class="navbar">
        <div class="nav-item active">
            <div class="nav-active-circle"><span style="font-size: 20px;">ğŸ°</span><span style="font-size: 9px; font-weight: bold;">City</span></div>
        </div>
        <div class="nav-item"><span class="nav-icon">âš”ï¸</span>Ã‡atÄ±ÅŸmalar</div>
        <div class="nav-item"><span class="nav-icon">ğŸ›¡ï¸</span>Klan</div>
        <div class="nav-item"><span class="nav-icon">ğŸ“‹</span>GÃ¶revler</div>
    </div>

    <script>
        let selectedType = "";
        let game = JSON.parse(localStorage.getItem('medPro_v5')) || {
            res: { wood: 500, food: 500, stone: 200, gold: 50 },
            lvls: { main: 1, wood: 0, food: 0, stone: 0 },
            costs: { main: 500, wood: 100, food: 100, stone: 100 }
        };

        function openPanel(type, name) {
            selectedType = type;
            document.getElementById('panel-title').innerText = name;
            document.getElementById('up-btn').innerText = "YÃœKSELT (" + game.costs[type] + ")";
            document.getElementById('ui-panel').classList.add('open');
        }

        function closePanel() { document.getElementById('ui-panel').classList.remove('open'); }

        function confirmUpgrade() {
            let cost = game.costs[selectedType];
            let rType = (selectedType === 'main' || selectedType === 'wood') ? 'wood' : (selectedType === 'food' ? 'food' : 'stone');
            
            if (game.res[rType] >= cost) {
                game.res[rType] -= cost;
                game.lvls[selectedType]++;
                game.costs[selectedType] = Math.floor(game.costs[selectedType] * 1.8);
                updateUI();
                closePanel();
                localStorage.setItem('medPro_v5', JSON.stringify(game));
            } else { alert("Yeterli kaynaÄŸÄ±n yok!"); }
        }

        setInterval(() => {
            game.res.wood += game.lvls.wood * 2;
            game.res.food += game.lvls.food * 3;
            game.res.stone += game.lvls.stone * 1;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('wood').innerText = Math.floor(game.res.wood);
            document.getElementById('food').innerText = Math.floor(game.res.food);
            document.getElementById('stone').innerText = Math.floor(game.res.stone);
            document.getElementById('gold').innerText = game.res.gold;
            for(let key in game.lvls) {
                if(document.getElementById('lvl-'+key)) document.getElementById('lvl-'+key).innerText = game.lvls[key];
            }
        }
        updateUI();
    </script>
</body>
</html>
