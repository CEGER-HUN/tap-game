<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medieval Saga</title>
    <style>
        :root { --gold: #f1c40f; --bg: #2d3436; }
        body { background: #55efc4; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        /* ÃœST KAYNAK Ã‡UBUÄU */
        .header { 
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.6); display: flex; align-items: center;
            justify-content: space-around; z-index: 100; backdrop-filter: blur(5px);
        }
        .res-pill { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 12px; color: white; border: 1px solid rgba(255,255,255,0.2); }

        /* HARÄ°TA ALANI */
        #map {
            width: 100vw; height: 100vh;
            background: url('https://img.freepik.com/free-vector/green-grass-top-view-background-summer-nature-outdoor_1017-43891.jpg');
            background-size: 400px; position: relative;
        }

        /* BÄ°NALARIN HARÄ°TA ÃœZERÄ°NDEKÄ° DURUÅU */
        .building { 
            position: absolute; text-align: center; cursor: pointer;
            transition: transform 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .building:active { transform: scale(1.1); }
        .building img { width: 80px; filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3)); }
        .lvl-badge { background: #e67e22; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }

        /* ALT MENÃœ (NAVIGASYON) */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #2d3436; display: flex; justify-content: space-around; align-items: center;
            border-top: 3px solid var(--gold);
        }
        .nav-item { color: #b2bec3; font-size: 10px; text-align: center; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }

        /* GELÄ°ÅTÄ°RME PANELÄ° (AÃ§Ä±lÄ±r Pencere) */
        #ui-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 40%;
            background: #34495e; border-radius: 25px 25px 0 0; z-index: 200;
            transition: 0.4s; padding: 20px; box-sizing: border-box; color: white;
        }
        #ui-panel.open { bottom: 0; }
    </style>
</head>
<body>

    <div class="header">
        <div class="res-pill">ğŸªµ <span id="wood">0</span></div>
        <div class="res-pill">ğŸŒ¾ <span id="food">0</span></div>
        <div class="res-pill">ğŸª¨ <span id="stone">0</span></div>
        <div class="res-pill">ğŸ’ <span id="gold">0</span></div>
    </div>

    <div id="map">
        <div class="building" style="top: 25%; left: 40%;" onclick="openPanel('main')">
            <img src="ana-bina.png"><span class="lvl-badge">Lv <span id="lvl-main">1</span></span>
        </div>
        <div class="building" style="top: 15%; left: 10%;" onclick="openPanel('wood')">
            <img src="odun-kampi.png"><span class="lvl-badge">Lv <span id="lvl-wood">0</span></span>
        </div>
        <div class="building" style="top: 45%; left: 60%;" onclick="openPanel('food')">
            <img src="tarla.png"><span class="lvl-badge">Lv <span id="lvl-food">0</span></span>
        </div>
        <div class="building" style="top: 60%; left: 20%;" onclick="openPanel('stone')">
            <img src="tas-ocagi.png"><span class="lvl-badge">Lv <span id="lvl-stone">0</span></span>
        </div>
    </div>

    <div id="ui-panel">
        <h2 id="panel-title">Bina AdÄ±</h2>
        <p id="panel-desc">Ãœretim: +5/sn</p>
        <button onclick="confirmUpgrade()" id="up-btn" style="width:100%; padding:15px; background:#27ae60; color:white; border:none; border-radius:10px; font-weight:bold;">YÃœKSELT</button>
        <button onclick="closePanel()" style="background:none; border:none; color:#bdc3c7; margin-top:10px; width:100%;">Kapat</button>
    </div>

    <div class="navbar">
        <div class="nav-item active">ğŸ°<br>Åehir</div>
        <div class="nav-item">âš”ï¸<br>SavaÅŸ</div>
        <div class="nav-item">ğŸ›¡ï¸<br>Klan</div>
        <div class="nav-item">ğŸ“‹<br>GÃ¶revler</div>
    </div>

    <script>
        // KayÄ±t ve Ekonomi MekaniÄŸi (Ã–ncekiyle aynÄ± mantÄ±k)
        let selectedType = "";
        let game = JSON.parse(localStorage.getItem('medPro_v1')) || {
            res: { wood: 1000, food: 1000, stone: 500, gold: 50 },
            lvls: { main: 1, wood: 0, food: 0, stone: 0 },
            costs: { main: 500, wood: 100, food: 100, stone: 100 }
        };

        function openPanel(type) {
            selectedType = type;
            document.getElementById('panel-title').innerText = type.toUpperCase();
            document.getElementById('up-btn').innerText = "YÃœKSELT (" + game.costs[type] + ")";
            document.getElementById('ui-panel').classList.add('open');
        }

        function closePanel() { document.getElementById('ui-panel').classList.remove('open'); }

        function confirmUpgrade() {
            let cost = game.costs[selectedType];
            if (game.res.wood >= cost) { // BasitleÅŸtirilmiÅŸ kontrol
                game.res.wood -= cost;
                game.lvls[selectedType]++;
                game.costs[selectedType] = Math.floor(game.costs[selectedType] * 1.8);
                updateUI();
                closePanel();
                localStorage.setItem('medPro_v1', JSON.stringify(game));
            } else { alert("Kaynak yetersiz!"); }
        }

        setInterval(() => {
            game.res.wood += game.lvls.wood * 2;
            game.res.food += game.lvls.food * 3;
            game.res.stone += game.lvls.stone * 1;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('wood').innerText = Math.floor(game.res.wood);
            document.getElementById('food').innerText = Math.floor(game.res.food);
            document.getElementById('stone').innerText = Math.floor(game.res.stone);
            document.getElementById('gold').innerText = game.res.gold;
            for(let key in game.lvls) {
                if(document.getElementById('lvl-'+key)) document.getElementById('lvl-'+key).innerText = game.lvls[key];
            }
        }
        updateUI();
    </script>
</body>
</html>
