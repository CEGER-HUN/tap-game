<!DOCTYPE html>
<html>
<head>
    <title>‚õèÔ∏è Maden Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.2);
            border: 2px solid #2a5298;
        }
        
        .header {
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            border: 3px solid #00adb5;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00adb5, #ffd369, #00adb5);
        }
        
        h1 {
            color: #ffd369;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 211, 105, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .subtitle {
            color: #00adb5;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .player-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 2px solid rgba(0, 173, 181, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: #00adb5;
            box-shadow: 0 10px 20px rgba(0, 173, 181, 0.2);
        }
        
        .stat-value {
            font-size: 2.5em;
            color: #ffd369;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 211, 105, 0.3);
        }
        
        .stat-label {
            color: #aaa;
            font-size: 1em;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mines-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .mine-card {
            background: linear-gradient(145deg, #0f1a30, #1a2b4a);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .mine-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--mine-color), transparent);
        }
        
        .mine-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--mine-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .mine-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed;
        }
        
        .mine-card.locked:hover {
            transform: none;
            border-color: transparent;
        }
        
        .mine-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--mine-color);
            box-shadow: 0 0 30px var(--mine-glow);
            object-fit: cover;
            background: #000;
        }
        
        .mine-name {
            font-size: 1.6em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .mine-type {
            color: var(--mine-color);
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .mine-reward {
            color: #51cf66;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .mine-details {
            color: #aaa;
            font-size: 0.9em;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .mine-level {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #ffd369;
            border: 1px solid #ffd369;
        }
        
        .mine-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--mine-color), var(--mine-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .mine-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--mine-glow);
        }
        
        .mine-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .active-mine {
            background: linear-gradient(135deg, rgba(0, 173, 181, 0.1), rgba(255, 211, 105, 0.1));
            padding: 40px;
            border-radius: 25px;
            margin-top: 50px;
            border: 3px solid #ffd369;
            display: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .active-mine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-1.2.1&auto=format&fit=crop&w=2074&q=80');
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
        
        .timer {
            font-size: 4em;
            color: #ffd369;
            font-family: 'Courier New', monospace;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 211, 105, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 30px 0;
            overflow: hidden;
            height: 25px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00adb5, #00fff7);
            border-radius: 15px;
            width: 0%;
            transition: width 1s linear;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .collect-btn {
            background: linear-gradient(45deg, #51cf66, #2ecc71);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: bold;
        }
        
        .collect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(81, 207, 102, 0.6);
        }
        
        .collect-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .miner-animation {
            font-size: 5em;
            margin: 20px 0;
            animation: mineAnimation 2s infinite;
        }
        
        @keyframes mineAnimation {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #51cf66, #2ecc71);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            max-width: 400px;
            border-left: 5px solid #ffd369;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .mine-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
            border-radius: 20px;
        }
        
        .gold-effect {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
            font-size: 2em;
            font-weight: bold;
            color: #ffd369;
            text-shadow: 0 0 10px rgba(255, 211, 105, 0.8);
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .mines-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .timer {
                font-size: 2.5em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>

</head>
<body>

        <!-- OYUNCU Bƒ∞LGƒ∞LERƒ∞ -->

        <!-- MADENLER -->
        <h2 style="color: #00adb5; margin-bottom: 30px; font-size: 2em;">
            <i class="fas fa-gem"></i> MADENLERƒ∞ KE≈ûFET <i class="fas fa-gem"></i>
        </h2>
        
        <div class="mines-container" id="minesContainer">
            <!-- Madenler JavaScript ile eklenecek -->
        </div>
        
        <!-- AKTƒ∞F MADEN -->
        <div class="active-mine" id="activeMine">
            <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-1.2.1&auto=format&fit=crop&w=2074&q=80" 
                 class="mine-background" alt="Maden Arkaplan">

        <!-- Bƒ∞LDƒ∞Rƒ∞M -->
        <div class="notification" id="notification">

        </div>

    <script>
        // OYUNCU VERƒ∞LERƒ∞
        let player = {
            gold: 1000,
            level: 1,
            exp: 0,
            miningPower: 1.0,
            activeMine: null,
            mineEndTime: null,
            unlockedMines: ['demir']
        };

        // MADEN VERƒ∞LERƒ∞ - G√ñRSELLƒ∞
        const mines = [
            {
                id: 'demir',
                name: 'DEMƒ∞R MADENƒ∞',
                image: 'https://images.unsplash.com/photo-1519452639340-7f0d4e2c1e0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#95a5a6',
                dark: '#7a8a8b',
                glow: 'rgba(149, 165, 166, 0.5)',
                reward: '100-300 Altƒ±n',
                time: 3,
                levelRequired: 1,
                baseReward: { min: 100, max: 300 },
                type: 'Temel Maden'
            },
            {
                id: 'altin',
                name: 'ALTIN MADENƒ∞',
                image: 'https://images.unsplash.com/photo-1583574925922-5dd7d6d5f6c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#f1c40f',
                dark: '#d4ac0d',
                glow: 'rgba(241, 196, 15, 0.5)',
                reward: '500-1.000 Altƒ±n',
                time: 3,
                levelRequired: 5,
                baseReward: { min: 500, max: 1000 },
                type: 'Deƒüerli Maden'
            },
            {
                id: 'elmas',
                name: 'ELMAS MADENƒ∞',
                image: 'https://images.unsplash.com/photo-1549288916-c5822c75dbde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#3498db',
                dark: '#2980b9',
                glow: 'rgba(52, 152, 219, 0.5)',
                reward: '2.000-5.000 Altƒ±n',
                time: 3,
                levelRequired: 10,
                baseReward: { min: 2000, max: 5000 },
                type: 'Nadir Maden'
            },
            {
                id: 'ruby',
                name: 'YAKUT MADENƒ∞',
                image: 'https://images.unsplash.com/photo-1518834103328-6d0c8b333015?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#e74c3c',
                dark: '#c0392b',
                glow: 'rgba(231, 76, 60, 0.5)',
                reward: '3.000-7.000 Altƒ±n',
                time: 3,
                levelRequired: 15,
                baseReward: { min: 3000, max: 7000 },
                type: 'Kƒ±ymetli Ta≈ü'
            },
            {
                id: 'efsanevi',
                name: 'EFSANEVI MADEN',
                image: 'https://images.unsplash.com/photo-1536922246289-88c42f957773?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#9b59b6',
                dark: '#8e44ad',
                glow: 'rgba(155, 89, 182, 0.5)',
                reward: '10.000-20.000 Altƒ±n',
                time: 3,
                levelRequired: 20,
                baseReward: { min: 10000, max: 20000 },
                type: 'Efsanevi'
            },
            {
                id: 'uzay',
                name: 'UZAY MADENƒ∞',
                image: 'https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                color: '#1abc9c',
                dark: '#16a085',
                glow: 'rgba(26, 188, 156, 0.5)',
                reward: '50.000+ Altƒ±n',
                time: 3,
                levelRequired: 30,
                baseReward: { min: 50000, max: 100000 },
                type: 'Galaktik'
            }
        ];

        // SAYFA Y√úKLENƒ∞NCE
        document.addEventListener('DOMContentLoaded', function() {
            loadGame();
            renderMines();
            checkActiveMine();
            updatePlayerDisplay();
            
            setInterval(checkActiveMine, 1000);
            setInterval(saveGame, 30000);
        });

        // OYUNU Y√úKLE
        function loadGame() {
            const saved = localStorage.getItem('madenOyunu');
            if (saved) {
                const data = JSON.parse(saved);
                player = { ...player, ...data };
                
                if (player.mineEndTime) {
                    player.mineEndTime = new Date(player.mineEndTime);
                }
            }
        }

        // OYUNU KAYDET
        function saveGame() {
            localStorage.setItem('madenOyunu', JSON.stringify(player));
        }

        // OYUNCUYU G√ñSTER
        function updatePlayerDisplay() {
            document.getElementById('gold').textContent = formatNumber(player.gold);
            document.getElementById('level').textContent = player.level;
            document.getElementById('exp').textContent = `${player.exp}/${player.level * 100}`;
            document.getElementById('miningPower').textContent = `${Math.floor(player.miningPower * 100)}%`;
        }

        // MADENLERƒ∞ G√ñSTER
        function renderMines() {
            const container = document.getElementById('minesContainer');
            container.innerHTML = '';
            
            mines.forEach(mine => {
                const isUnlocked = player.unlockedMines.includes(mine.id);
                const canAccess = player.level >= mine.levelRequired;
                const isLocked = !isUnlocked || !canAccess;
                
                const mineCard = document.createElement('div');
                mineCard.className = `mine-card ${isLocked ? 'locked' : ''}`;
                mineCard.style.setProperty('--mine-color', mine.color);
                mineCard.style.setProperty('--mine-dark', mine.dark);
                mineCard.style.setProperty('--mine-glow', mine.glow);
                mineCard.innerHTML = `
                    <img src="${mine.image}" class="mine-image" alt="${mine.name}" 
                         onerror="this.src='https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'">
                    
                    <div class="mine-name">${mine.name}</div>
                    <div class="mine-type">${mine.type}</div>
                    
                    <div style="text-align: center; width: 100%;">
                        <div class="mine-reward">${mine.reward}</div>
                        <div class="mine-details">
                            <i class="fas fa-clock"></i> ${mine.time} saat
                        </div>
                        <div class="mine-details">
                            <i class="fas fa-shield-alt"></i> Seviye ${mine.levelRequired}
                        </div>
                    </div>
                    
                    <div class="mine-level">Lv. ${mine.levelRequired}</div>
                    
                    <button class="mine-button" 
                            onclick="startMining('${mine.id}')" 
                            ${isLocked ? 'disabled' : ''}>
                        ${isLocked ? '<i class="fas fa-lock"></i> Kƒ∞Lƒ∞TLƒ∞' : 
                                     '<i class="fas fa-play"></i> MADENE Gƒ∞T'}
                    </button>
                `;
                
                container.appendChild(mineCard);
            });
        }

        // MADEN BA≈ûLAT
        function startMining(mineId) {
            if (player.activeMine) {
                showNotification('‚ùå Zaten aktif bir madenin var!', '#ff6b6b');
                return;
            }
            
            const mine = mines.find(m => m.id === mineId);
            if (!mine) return;
            
            if (player.level < mine.levelRequired) {
                showNotification(`‚ùå Seviye ${mine.levelRequired} gerekiyor!`, '#ff6b6b');
                return;
            }
            
            if (!player.unlockedMines.includes(mineId)) {
                player.unlockedMines.push(mineId);
            }
            
            player.activeMine = mineId;
            player.mineEndTime = new Date();
            player.mineEndTime.setHours(player.mineEndTime.getHours() + mine.time);
            
            document.getElementById('minerAnimation').style.animation = 'mineAnimation 1s infinite';
            document.getElementById('activeMine').style.display = 'block';
            
            document.getElementById('mineInfo').innerHTML = 
                `<strong>${mine.name}</strong> madeninde √ßalƒ±≈üƒ±yorsun.<br>
                 <small>${mine.time} saat sonra d√∂neceksin.</small>`;
            
            document.getElementById('progressFill').style.background = 
                `linear-gradient(90deg, ${mine.color}, ${mine.dark})`;
            
            renderMines();
            saveGame();
            
            showNotification(`‚õèÔ∏è ${mine.name} madenine gittin!`, mine.color);
            createGoldEffect('‚õèÔ∏è', mine.color);
        }

        // AKTƒ∞F MADENƒ∞ KONTROL ET
        function checkActiveMine() {
            if (!player.activeMine || !player.mineEndTime) return;
            
            const now = new Date();
            const endTime = new Date(player.mineEndTime);
            const mine = mines.find(m => m.id === player.activeMine);
            
            if (!mine) return;
            
            const timerElement = document.getElementById('timer');
            const progressFill = document.getElementById('progressFill');
            const collectBtn = document.getElementById('collectBtn');
            
            if (now >= endTime) {
                timerElement.textContent = "00:00:00";
                progressFill.style.width = '100%';
                collectBtn.disabled = false;
                document.getElementById('minerAnimation').style.animation = 'none';
                
                showNotification(`üéâ ${mine.name} hazƒ±r! √ñd√ºl√ºn√º topla!`, '#51cf66');
            } else {
                const timeLeft = endTime - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                timerElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const totalTime = mine.time * 60 * 60 * 1000;
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressFill.style.width = `${progress}%`;
                
                collectBtn.disabled = true;
            }
        }

        // √ñD√úL TOPLA
        function collectReward() {
            if (!player.activeMine) {
                showNotification('‚ùå Aktif maden yok!', '#ff6b6b');
                return;
            }
            
            const mine = mines.find(m => m.id === player.activeMine);
            if (!mine) return;
            
            const baseReward = Math.floor(
                Math.random() * (mine.baseReward.max - mine.baseReward.min + 1) + mine.baseReward.min
            );
            
            const totalReward = Math.floor(baseReward * player.miningPower);
            const expGained = Math.floor(totalReward / 100);
            
            player.gold += totalReward;
            player.exp += expGained;
            
            const expNeeded = player.level * 100;
            if (player.exp >= expNeeded) {
                player.level++;
                player.exp = player.exp - expNeeded;
                player.miningPower += 0.05;
                
                showNotification(`üéä Seviye ${player.level} oldun!`, '#ffd369');
                createGoldEffect('‚≠ê', '#ffd369');
            }
            
            player.activeMine = null;
            player.mineEndTime = null;
            
            updatePlayerDisplay();
            renderMines();
            saveGame();
            
            document.getElementById('activeMine').style.display = 'none';
            
            showNotification(
                `üéâ <strong>${formatNumber(totalReward)}</strong> Altƒ±n kazandƒ±n!<br>
                 ‚≠ê <strong>+${expGained}</strong> Deneyim`,
                '#51cf66'
            );
            
            createGoldEffect(`+${formatNumber(totalReward)} üí∞`, '#ffd369');
        }

        // Bƒ∞LDƒ∞Rƒ∞M G√ñSTER
        function showNotification(message, color = '#51cf66') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <i class="fas fa-bell" style="margin-right: 10px;"></i>
                <span id="notificationText">${message}</span>
            `;
            notification.style.background = `linear-gradient(135deg, ${color}, ${darkenColor(color, 20)})`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // ALTIN EFEKTƒ∞
        function createGoldEffect(text, color) {
            const effect = document.createElement('div');
            effect.className = 'gold-effect';
            effect.innerHTML = text;
            effect.style.color = color;
            effect.style.left = `${Math.random() * 70 + 15}%`;
            effect.style.top = '70%';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 2000);
        }

        // YARDIMCI FONKSƒ∞YONLAR
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
    </script>
