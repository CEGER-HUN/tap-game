<!DOCTYPE html>
<html>
<head>
    <title>‚õèÔ∏è Maden Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid #00adb5;
            box-shadow: 0 0 20px rgba(0, 173, 181, 0.3);
        }
        
        h1 {
            color: #ffd369;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }
        
        .subtitle {
            color: #00adb5;
            font-size: 1.2em;
        }
        
        .player-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stat-box {
            text-align: center;
            padding: 15px;
        }
        
        .stat-value {
            font-size: 2em;
            color: #ffd369;
            font-weight: bold;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .mines-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .mine-card {
            background: linear-gradient(145deg, #0f3460, #1e3a8a);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .mine-card:hover {
            transform: translateY(-10px);
            border-color: #00adb5;
            box-shadow: 0 10px 20px rgba(0, 173, 181, 0.3);
        }
        
        .mine-card.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
            cursor: not-allowed;
        }
        
        .mine-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
        }
        
        .mine-name {
            font-size: 1.4em;
            color: #ffd369;
            margin-bottom: 10px;
        }
        
        .mine-reward {
            color: #51cf66;
            font-size: 1.1em;
            margin: 10px 0;
        }
        
        .mine-time {
            color: #00adb5;
            font-size: 0.9em;
        }
        
        .mine-level {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: #ffd369;
        }
        
        .mine-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #00adb5, #0097a7);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .mine-button:hover {
            transform: scale(1.05);
        }
        
        .mine-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .active-mine {
            background: linear-gradient(135deg, rgba(255, 211, 105, 0.2), rgba(0, 173, 181, 0.2));
            padding: 30px;
            border-radius: 20px;
            margin-top: 40px;
            border: 3px solid #ffd369;
            display: none;
        }
        
        .timer {
            font-size: 3.5em;
            color: #ffd369;
            font-family: monospace;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00adb5, #00fff7);
            border-radius: 15px;
            width: 0%;
            transition: width 1s linear;
        }
        
        .collect-btn {
            background: linear-gradient(45deg, #51cf66, #2ecc71);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }
        
        .collect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(81, 207, 102, 0.6);
        }
        
        .collect-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .miner-animation {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #51cf66;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .mines-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .timer {
                font-size: 2.5em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- BA≈ûLIK -->
        <div class="header">
            <h1><i class="fas fa-mountain"></i> MADEN KRALLIƒûI</h1>
            <p class="subtitle">Madene gir, 3 saat √ßalƒ±≈ü, zengin ol!</p>
        </div>
        
        <!-- OYUNCU Bƒ∞LGƒ∞LERƒ∞ -->
        <div class="player-info">
            <div class="stat-box">
                <div class="stat-value" id="gold">1.000</div>
                <div class="stat-label"><i class="fas fa-coins"></i> ALTIN</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label"><i class="fas fa-chart-line"></i> SEVƒ∞YE</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="exp">0/100</div>
                <div class="stat-label"><i class="fas fa-star"></i> DENEYƒ∞M</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="miningPower">100%</div>
                <div class="stat-label"><i class="fas fa-hammer"></i> G√ú√á</div>
            </div>
        </div>
        
        <!-- MADENLER -->
        <h2 style="color: #00adb5; margin-bottom: 20px;">
            <i class="fas fa-gem"></i> MADENLERƒ∞ KE≈ûFET
        </h2>
        
        <div class="mines-container" id="minesContainer">
            <!-- Madenler JavaScript ile eklenecek -->
        </div>
        
        <!-- AKTƒ∞F MADEN -->
        <div class="active-mine" id="activeMine">
            <h2 style="color: #ffd369;">
                <i class="fas fa-hard-hat"></i> MADENDE √áALI≈ûIYORSUN
            </h2>
            
            <div class="miner-animation" id="minerAnimation">‚õèÔ∏è</div>
            
            <div class="timer" id="timer">03:00:00</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <p id="mineInfo" style="color: #aaa; margin: 15px 0;">
                Demir madeninde √ßalƒ±≈üƒ±yorsun...
            </p>
            
            <button class="collect-btn" id="collectBtn" onclick="collectReward()" disabled>
                <i class="fas fa-treasure-chest"></i> √ñD√úL√ú TOPLA
            </button>
        </div>
        
        <!-- Bƒ∞LDƒ∞Rƒ∞M -->
        <div class="notification" id="notification">
            Maden hazƒ±r! √ñd√ºl√ºn√º topla!
        </div>
    </div>
    
    <script>
        // OYUNCU VERƒ∞LERƒ∞
        let player = {
            gold: 1000,
            level: 1,
            exp: 0,
            miningPower: 1.0,
            activeMine: null,
            mineEndTime: null,
            unlockedMines: ['demir']
        };
        
        // MADEN VERƒ∞LERƒ∞
        const mines = [
            {
                id: 'demir',
                name: 'DEMƒ∞R MADENƒ∞',
                emoji: '‚öíÔ∏è',
                color: '#95a5a6',
                reward: '100-300 Altƒ±n',
                time: 3, // saat
                levelRequired: 1,
                baseReward: { min: 100, max: 300 }
            },
            {
                id: 'altin',
                name: 'ALTIN MADENƒ∞',
                emoji: 'üí∞',
                color: '#f1c40f',
                reward: '500-1000 Altƒ±n',
                time: 3,
                levelRequired: 5,
                baseReward: { min: 500, max: 1000 }
            },
            {
                id: 'elmas',
                name: 'ELMAS MADENƒ∞',
                emoji: 'üíé',
                color: '#3498db',
                reward: '2000-5000 Altƒ±n',
                time: 3,
                levelRequired: 10,
                baseReward: { min: 2000, max: 5000 }
            },
            {
                id: 'efsanevi',
                name: 'EFSANEVI MADEN',
                emoji: 'üëë',
                color: '#9b59b6',
                reward: '10000+ Altƒ±n',
                time: 3,
                levelRequired: 20,
                baseReward: { min: 10000, max: 20000 }
            },
            {
                id: 'uzay',
                name: 'UZAY MADENƒ∞',
                emoji: 'üöÄ',
                color: '#e74c3c',
                reward: '50000+ Altƒ±n',
                time: 3,
                levelRequired: 30,
                baseReward: { min: 50000, max: 100000 }
            },
            {
                id: 'kristal',
                name: 'KRƒ∞STAL MAƒûARA',
                emoji: 'üîÆ',
                color: '#1abc9c',
                reward: '1000-3000 Altƒ±n',
                time: 3,
                levelRequired: 3,
                baseReward: { min: 1000, max: 3000 }
            }
        ];
        
        // SAYFA Y√úKLENƒ∞NCE
        document.addEventListener('DOMContentLoaded', function() {
            loadGame();
            renderMines();
            checkActiveMine();
            updatePlayerDisplay();
            
            // Her saniye aktif madeni kontrol et
            setInterval(checkActiveMine, 1000);
            
            // Her 30 saniyede bir otomatik kaydet
            setInterval(saveGame, 30000);
        });
        
        // OYUNU Y√úKLE
        function loadGame() {
            const saved = localStorage.getItem('madenOyunu');
            if (saved) {
                const data = JSON.parse(saved);
                player = { ...player, ...data };
                
                // Eski maden varsa kontrol et
                if (player.mineEndTime) {
                    player.mineEndTime = new Date(player.mineEndTime);
                }
            }
        }
        
        // OYUNU KAYDET
        function saveGame() {
            localStorage.setItem('madenOyunu', JSON.stringify(player));
        }
        
        // OYUNCUYU G√ñSTER
        function updatePlayerDisplay() {
            document.getElementById('gold').textContent = formatNumber(player.gold);
            document.getElementById('level').textContent = player.level;
            document.getElementById('exp').textContent = `${player.exp}/${player.level * 100}`;
            document.getElementById('miningPower').textContent = `${Math.floor(player.miningPower * 100)}%`;
        }
        
        // MADENLERƒ∞ G√ñSTER
        function renderMines() {
            const container = document.getElementById('minesContainer');
            container.innerHTML = '';
            
            mines.forEach(mine => {
                const isUnlocked = player.unlockedMines.includes(mine.id);
                const canAccess = player.level >= mine.levelRequired;
                const isLocked = !isUnlocked || !canAccess;
                
                const mineCard = document.createElement('div');
                mineCard.className = `mine-card ${isLocked ? 'locked' : ''}`;
                mineCard.style.borderColor = mine.color;
                mineCard.innerHTML = `
                    <div class="mine-icon" style="color: ${mine.color}">${mine.emoji}</div>
                    <div class="mine-name">${mine.name}</div>
                    <div class="mine-reward">${mine.reward}</div>
                    <div class="mine-time">‚è±Ô∏è ${mine.time} saat</div>
                    <div class="mine-level">Seviye ${mine.levelRequired}</div>
                    <button class="mine-button" 
                            onclick="startMining('${mine.id}')" 
                            ${isLocked ? 'disabled' : ''}
                            style="background: linear-gradient(45deg, ${mine.color}, ${darkenColor(mine.color, 20)});">
                        ${isLocked ? 'üîí Kƒ∞Lƒ∞TLƒ∞' : '‚õèÔ∏è MADENE Gƒ∞T'}
                    </button>
                `;
                
                container.appendChild(mineCard);
            });
        }
        
        // MADEN BA≈ûLAT
        function startMining(mineId) {
            if (player.activeMine) {
                showNotification('‚ùå Zaten aktif bir madenin var!');
                return;
            }
            
            const mine = mines.find(m => m.id === mineId);
            if (!mine) return;
            
            // Seviye kontrol√º
            if (player.level < mine.levelRequired) {
                showNotification(`‚ùå Seviye ${mine.levelRequired} gerekiyor!`);
                return;
            }
            
            // Madeni kilidi a√ß
            if (!player.unlockedMines.includes(mineId)) {
                player.unlockedMines.push(mineId);
            }
            
            // Madeni ba≈ülat
            player.activeMine = mineId;
            player.mineEndTime = new Date();
            player.mineEndTime.setHours(player.mineEndTime.getHours() + mine.time);
            
            // Animasyonu ba≈ülat
            document.getElementById('minerAnimation').style.animation = 'bounce 0.5s infinite';
            
            // Aktif maden panelini g√∂ster
            document.getElementById('activeMine').style.display = 'block';
            
            // Maden bilgisini g√ºncelle
            document.getElementById('mineInfo').textContent = 
                `${mine.name} madeninde √ßalƒ±≈üƒ±yorsun. ${mine.time} saat sonra d√∂neceksin.`;
            
            // Maden rengini ayarla
            document.getElementById('progressFill').style.background = 
                `linear-gradient(90deg, ${mine.color}, ${lightenColor(mine.color, 20)})`;
            
            // Madenleri g√ºncelle (butonlarƒ± devre dƒ±≈üƒ± bƒ±rak)
            renderMines();
            
            // Kaydet
            saveGame();
            
            showNotification(`‚õèÔ∏è ${mine.name} madenine gittin!`);
        }
        
        // AKTƒ∞F MADENƒ∞ KONTROL ET
        function checkActiveMine() {
            if (!player.activeMine || !player.mineEndTime) {
                return;
            }
            
            const now = new Date();
            const endTime = new Date(player.mineEndTime);
            const mine = mines.find(m => m.id === player.activeMine);
            
            if (!mine) return;
            
            const timerElement = document.getElementById('timer');
            const progressFill = document.getElementById('progressFill');
            const collectBtn = document.getElementById('collectBtn');
            
            if (now >= endTime) {
                // MADEN TAMAMLANDI
                timerElement.textContent = "00:00:00";
                progressFill.style.width = '100%';
                collectBtn.disabled = false;
                document.getElementById('minerAnimation').style.animation = 'none';
                
                // Bildirim g√∂ster
                document.getElementById('notification').style.display = 'block';
                document.getElementById('notification').innerHTML = 
                    `üéâ ${mine.name} hazƒ±r! √ñd√ºl√ºn√º topla!`;
                
                // 10 saniye sonra bildirimi gizle
                setTimeout(() => {
                    document.getElementById('notification').style.display = 'none';
                }, 10000);
            } else {
                // MADEN DEVAM EDƒ∞YOR
                const timeLeft = endTime - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                timerElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // ƒ∞lerleme √ßubuƒüu
                const totalTime = mine.time * 60 * 60 * 1000; // milisaniye
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressFill.style.width = `${progress}%`;
                
                collectBtn.disabled = true;
            }
        }
        
        // √ñD√úL TOPLA
        function collectReward() {
            if (!player.activeMine) {
                showNotification('‚ùå Aktif maden yok!');
                return;
            }
            
            const mine = mines.find(m => m.id === player.activeMine);
            if (!mine) return;
            
            // √ñd√ºl hesapla
            const baseReward = Math.floor(
                Math.random() * (mine.baseReward.max - mine.baseReward.min + 1) + mine.baseReward.min
            );
            
            // Madencilik g√ºc√º bonusu
            const totalReward = Math.floor(baseReward * player.miningPower);
            
            // Deneyim kazan
            const expGained = Math.floor(totalReward / 100);
            
            // Oyuncuya ekle
            player.gold += totalReward;
            player.exp += expGained;
            
            // Seviye kontrol√º
            const expNeeded = player.level * 100;
            if (player.exp >= expNeeded) {
                player.level++;
                player.exp = player.exp - expNeeded;
                player.miningPower += 0.05; // Her seviyede %5 g√º√ß artƒ±≈üƒ±
                
                showNotification(`üéä TEBRƒ∞KLER! Seviye ${player.level} oldun!`);
            }
            
            // Aktif madeni temizle
            player.activeMine = null;
            player.mineEndTime = null;
            
            // G√ºncelle
            updatePlayerDisplay();
            renderMines();
            saveGame();
            
            // Panel gizle
            document.getElementById('activeMine').style.display = 'none';
            document.getElementById('notification').style.display = 'none';
            
            // B√ºy√ºk bildirim g√∂ster
            showNotification(
                `üéâ MADENDEN D√ñND√úN!<br>` +
                `üí∞ <strong>${formatNumber(totalReward)}</strong> Altƒ±n kazandƒ±n!<br>` +
                `‚≠ê <strong>+${expGained}</strong> Deneyim`
            );
        }
        
        // Bƒ∞LDƒ∞Rƒ∞M G√ñSTER
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // YARDIMCI FONKSƒ∞YONLAR
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R > 255 ? 255 : R > 1 ? R : 1) * 0x10000 +
                (G > 255 ? 255 : G > 1 ? G : 1) * 0x100 +
                (B > 255 ? 255 : B > 1 ? B : 1)).toString(16).slice(1);
        }
        
        // G√ñRSEL EFEKTLER
        function addGoldEffect(amount) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.top = '50%';
            effect.style.left = '50%';
            effect.style.transform = 'translate(-50%, -50%)';
            effect.style.fontSize = '3em';
            effect.style.color = '#ffd369';
            effect.style.zIndex = '1000';
            effect.style.pointerEvents = 'none';
            effect.textContent = `+${formatNumber(amount)} üí∞`;
            document.body.appendChild(effect);
            
            // Animasyon
            let opacity = 1;
            let y = 0;
            const animation = setInterval(() => {
                opacity -= 0.02;
                y -= 2;
                effect.style.opacity = opacity;
                effect.style.transform = `translate(-50%, calc(-50% + ${y}px))`;
                
                if (opacity <= 0) {
                    clearInterval(animation);
                    document.body.removeChild(effect);
                }
            }, 20);
        }
    </script>
</body>
</html>
