<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Season Clicker</title>
<style>
body {
  background: radial-gradient(circle,#0f0c29,#302b63,#24243e);
  color:white;
  font-family:Arial;
  text-align:center;
  margin:0;
}
#coin {
  font-size:80px;
  cursor:pointer;
  transition: transform 0.1s;
}
#coin:active {
  transform: scale(0.9);
}
.pop {
  position:absolute;
  color:#00ffcc;
  animation: float 1s forwards;
}
@keyframes float {
  from {opacity:1; transform:translateY(0);}
  to {opacity:0; transform:translateY(-80px);}
}
.card {
  background:rgba(255,255,255,0.05);
  margin:10px;
  padding:15px;
  border-radius:15px;
}
button {
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>üöÄ Season Clicker</h1>

<div class="card">Player: <span id="user">Guest</span></div>
<div class="card">Season Points: <span id="score">0</span></div>

<div id="coin">üíé</div>

<div class="card">‚è≥ Season Ends: <span id="timer"></span></div>

<div class="card">
Daily Bonus: <span id="bonusStatus"></span><br>
<button onclick="claimBonus()">Claim</button>
</div>

<audio id="tapSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
let score = parseInt(localStorage.getItem("score")) || 0;
let lastBonus = localStorage.getItem("bonus") || 0;
document.getElementById("score").innerText = score;

document.getElementById("coin").onclick = e => {
  if (score > 9999999) return; // anti cheat basit
  score++;
  localStorage.setItem("score", score);
  document.getElementById("score").innerText = score;
  document.getElementById("tapSound").play();
  pop(e.clientX, e.clientY);
};

function pop(x,y){
  let el = document.createElement("div");
  el.className = "pop";
  el.innerText = "+1";
  el.style.left = x+"px";
  el.style.top = y+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1000);
}

function claimBonus(){
  let now = Date.now();
  if(now - lastBonus > 86400000){
    score += 100;
    lastBonus = now;
    localStorage.setItem("bonus", now);
    localStorage.setItem("score", score);
    alert("üéÅ +100 Bonus!");
  } else {
    alert("Bonus already claimed.");
  }
}

function updateBonus(){
  let now = Date.now();
  document.getElementById("bonusStatus").innerText =
    (now - lastBonus > 86400000) ? "Available" : "Claimed";
}

setInterval(updateBonus,1000);

let seasonEnd = Date.now() + 6*24*60*60*1000;
function updateTimer(){
  let d = seasonEnd - Date.now();
  if(d < 0) return document.getElementById("timer").innerText = "Season Ended";
  let h = Math.floor(d/3600000);
  let m = Math.floor(d/60000)%60;
  let s = Math.floor(d/1000)%60;
  document.getElementById("timer").innerText = `${h}h ${m}m ${s}s`;
}
setInterval(updateTimer,1000);

// Telegram username
if(window.Telegram?.WebApp){
  document.getElementById("user").innerText =
    Telegram.WebApp.initDataUnsafe?.user?.username || "TG User";
}
</script>
</body>
</html>
