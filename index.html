<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonTap Arena</title>
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --neon-pink: #ff006e;
            --neon-purple: #8b5cf6;
            --neon-green: #00ff88;
            --neon-orange: #ff8500;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--neon-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 14px 18px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: drop-shadow(0 0 4px currentColor);
            transition: all 0.3s ease;
        }

        .icon-sm { width: 20px; height: 20px; }
        .icon-lg { width: 32px; height: 32px; }
        .icon-xl { width: 48px; height: 48px; }

        .icon:hover,
        .nav-btn:hover .icon,
        .drawer-item:hover .icon {
            filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 15px currentColor);
            transform: scale(1.15);
        }

        .icon-cyan { color: var(--neon-cyan); }
        .icon-pink { color: var(--neon-pink); }
        .icon-purple { color: var(--neon-purple); }
        .icon-green { color: var(--neon-green); }
        .icon-orange { color: var(--neon-orange); }

        header { 
            text-align: center; 
            flex-shrink: 0; 
            position: relative;
        }

        .menu-btn {
            position: absolute;
            left: 0;
            top: 10px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 10px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            border-color: var(--neon-cyan);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .hamburger {
            width: 24px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            border-radius: 2px;
            box-shadow: 0 0 8px var(--neon-cyan);
            transition: 0.3s;
        }

        #score {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
        }

        .sub-label { 
            font-size: 0.7rem; 
            color: var(--neon-cyan);
            text-transform: uppercase; 
            letter-spacing: 3px;
            opacity: 0.8;
            font-weight: 700;
        }

        .income-row {
            font-size: 0.75rem;
            color: var(--neon-green);
            margin-top: 3px;
            margin-bottom: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mini-bar {
            margin-top: 5px;
            padding: 6px 10px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .bar-track { 
            height: 14px;
            background: rgba(0,0,0,0.5); 
            border-radius: 10px; 
            overflow: hidden;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .bar-fill { 
            height:100%; 
            border-radius:10px; 
            width:0%; 
            transition: width 0.3s;
            box-shadow: 0 0 10px currentColor;
        }
        
        .bar-fill.xp { 
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
        }
        
        .bar-fill.energy { 
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            width:100%;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.68rem;
            margin-bottom: 3px;
            font-weight: bold;
            color: var(--neon-cyan);
        }

        main {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0 4px;
            position: relative;
        }

        .combo-container { 
            width:160px; 
            text-align:center; 
            margin-bottom:8px; 
            height:24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #combo-text { 
            font-size:0.85rem; 
            font-weight:900; 
            color: var(--neon-pink);
            opacity:0; 
            transition:opacity 0.2s;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .combo-bar { 
            height:4px; 
            background:rgba(0,0,0,0.5); 
            border-radius:10px; 
            overflow:hidden; 
            margin-top:4px;
            border: 1px solid rgba(255, 0, 110, 0.3);
            flex: 1;
        }
        
        #combo-fill { 
            height:100%; 
            width:0%; 
            background: var(--neon-pink);
            box-shadow:0 0 10px var(--neon-pink);
            transition:width 0.1s;
        }

        #coin-container { 
            position: relative; 
            cursor: pointer; 
            touch-action: manipulation;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-coin {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.6));
            animation: float 3s infinite ease-in-out;
            position: relative;
            z-index: 3;
            user-select: none;
            -webkit-user-drag: none;
            transition: filter 0.3s;
        }

        .collect-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            background: transparent;
            border: none;
            color: #fff;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.2s, filter 0.3s;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-shadow: 0 0 10px var(--neon-cyan);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            background-image: url('https://i.imgur.com/pkVQDj2.png');
        }

        .collect-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .collect-btn.has-coins {
            animation: collectPulse 2s infinite;
        }

        @keyframes collectPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 20px var(--neon-cyan));
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 40px var(--neon-cyan));
                transform: translate(-50%, -50%) scale(1.08);
            }
        }

        @keyframes float {
            0%,100% { transform:translateY(0) rotate(0deg); }
            50% { transform:translateY(-10px) rotate(5deg); }
        }

        .floating-text {
            position:fixed; 
            color: var(--neon-cyan);
            font-weight:bold; 
            font-size:1.3rem;
            pointer-events:none; 
            animation:floatUp 0.8s forwards; 
            z-index:1000;
            text-shadow:0 0 10px var(--neon-cyan);
        }
        
        @keyframes floatUp { 
            from{opacity:1;transform:translateY(0)} 
            to{opacity:0;transform:translateY(-90px)} 
        }

        .bottom-nav {
            flex-shrink:0;
            margin-top: auto;
            padding-top: 10px;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
        }

        .nav-btn {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            padding: 10px 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .nav-btn:hover {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn-label {
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            font-size: 0.55rem;
            font-weight: 800;
            padding: 2px 5px;
            border-radius: 8px;
            min-width: 14px;
            text-align: center;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .sheet-overlay {
            position:fixed; 
            inset:0;
            background:rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index:500;
            opacity:0; 
            pointer-events:none;
            transition: opacity 0.25s;
        }
        
        .sheet-overlay.open { 
            opacity:1; 
            pointer-events:auto; 
        }

        .sheet {
            position:fixed;
            bottom:0; 
            left:50%; 
            transform:translateX(-50%) translateY(100%);
            width:100%; 
            max-width:450px;
            background: linear-gradient(180deg, rgba(10,10,15,0.98), rgba(5,5,8,0.98));
            border-radius: 22px 22px 0 0;
            border-top: 2px solid var(--neon-cyan);
            border-left: 1px solid rgba(0, 240, 255, 0.2);
            border-right: 1px solid rgba(0, 240, 255, 0.2);
            height: 75vh;
            display:flex; 
            flex-direction:column;
            z-index:501;
            transition: transform 0.3s cubic-bezier(0.32,0.72,0,1);
            overflow:hidden;
            box-shadow: 0 -10px 40px rgba(0, 240, 255, 0.2);
        }
        
        .sheet.open { 
            transform:translateX(-50%) translateY(0); 
        }

        .sheet-handle {
            width:40px; 
            height:4px; 
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            border-radius:3px; 
            margin:10px auto 0;
            flex-shrink:0;
        }

        .sheet-header {
            display:flex; 
            align-items:center; 
            justify-content:space-between;
            padding: 12px 18px 8px;
            flex-shrink:0;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        .sheet-title { 
            font-size:1.1rem; 
            font-weight:800; 
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sheet-close {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            color: var(--neon-pink);
            width:32px; 
            height:32px; 
            border-radius:50%;
            font-size:1.2rem; 
            cursor:pointer; 
            display:flex;
            align-items:center; 
            justify-content:center;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .sheet-close:hover {
            background: rgba(255, 0, 110, 0.2);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 18px 24px;
        }
        
        .sheet-content::-webkit-scrollbar { 
            width:4px; 
        }
        
        .sheet-content::-webkit-scrollbar-thumb { 
            background: rgba(0, 240, 255, 0.3);
            border-radius:10px; 
        }

        .cat-tabs {
            display:flex; 
            gap:6px; 
            padding:0 18px;
            flex-shrink:0; 
            margin-bottom:10px;
            overflow-x:auto; 
        }

        .cat-tab {
            flex-shrink:0;
            background: rgba(0, 240, 255, 0.05);
            border:1px solid rgba(0, 240, 255, 0.2);
            color: var(--neon-cyan);
            padding:8px 16px; 
            border-radius:20px; 
            font-size:0.75rem;
            font-weight:700; 
            cursor:pointer; 
            white-space:nowrap;
            transition:all 0.3s; 
            display:flex; 
            align-items:center; 
            gap:6px;
        }
        
        .cat-tab.active {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .cards-scroll {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .card {
            background: rgba(0, 240, 255, 0.05);
            border:1px solid rgba(0, 240, 255, 0.2);
            border-radius:14px; 
            padding:14px;
            display:flex;
            flex-direction: column;
            align-items:center;
            text-align: center;
            cursor:pointer; 
            transition:all 0.3s;
            min-height: 150px;
            justify-content: space-between;
        }
        
        .card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .card.can-buy { 
            border-color: var(--neon-purple);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .card-name { 
            font-size:0.9rem; 
            font-weight:700; 
            color: var(--neon-cyan);
            letter-spacing:0.5px;
            line-height: 1.2;
        }

        .card-price {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color:white; 
            border-radius:10px;
            padding:8px 14px; 
            font-weight:700; 
            font-size:0.8rem;
            width: 100%;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .popup-overlay {
            position:fixed; 
            inset:0; 
            background:rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display:flex; 
            justify-content:center; 
            align-items:center;
            z-index:999; 
            animation:fadeIn 0.2s;
        }
        
        .popup-box {
            background: linear-gradient(135deg, rgba(10,10,15,0.95), rgba(20,10,30,0.95));
            border:2px solid var(--neon-cyan);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
            border-radius:20px; 
            padding:30px 35px; 
            text-align:center;
            animation:popIn 0.3s cubic-bezier(0.175,0.885,0.32,1.275); 
            max-width:320px; 
            width:90%;
        }
        
        .popup-box h2 { 
            color: var(--neon-cyan);
            font-size:1.6rem; 
            margin-bottom:10px;
            text-shadow: 0 0 15px var(--neon-cyan);
        }
        
        .popup-box button {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border:none; 
            color:white;
            padding:12px 30px; 
            border-radius:10px; 
            font-size:0.9rem; 
            font-weight:bold; 
            cursor:pointer;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            transition: all 0.3s;
        }
        
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        @keyframes popIn { from{transform:scale(0.5);opacity:0} to{transform:scale(1);opacity:1} }

        /* Drawer */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .drawer-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            max-width: 80%;
            background: linear-gradient(135deg, rgba(10,10,15,0.98), rgba(20,10,30,0.98));
            z-index: 601;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--neon-cyan);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(139, 92, 246, 0.1));
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }

        .drawer-header h2 {
            color: var(--neon-cyan);
            font-size: 1.4rem;
            margin-bottom: 5px;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .drawer-item {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            border-radius: 12px;
            transition: all 0.3s;
            margin-bottom: 6px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .drawer-item:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .drawer-item-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--neon-cyan);
        }

        .drawer-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
            margin: 15px 0;
        }

        @media (max-width: 380px) {
            .nav-buttons {
                gap: 4px;
            }
            
            .nav-btn {
                padding: 8px 4px;
            }
            
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
<div class="game-container">

    <header>
        <button class="menu-btn" id="menu-btn">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <h1 id="score">0</h1>
        <p class="sub-label">CREDITS</p>
        <div class="income-row">
            <img src="assets/icons/icon-reward.png" class="icon icon-green" alt="">
            <span>Hourly: <span id="hourly-income">0</span> | 3h: <span id="pending-income">0</span></span>
        </div>

        <div class="mini-bar">
            <div class="bar-label">
                <span style="display: flex; align-items: center; gap: 6px;">
                    <span>⭐</span>
                    <span>Level <span id="level-val">1</span></span>
                </span>
                <span id="xp-text">0 / 100 XP</span>
            </div>
            <div class="bar-track"><div class="bar-fill xp" id="xp-fill"></div></div>
        </div>

        <div class="mini-bar">
            <div class="bar-label">
                <span style="display: flex; align-items: center; gap: 6px;">
                    <img src="assets/icons/icon-energy.png" class="icon icon-green" alt="">
                    <span>Energy</span>
                </span>
                <span id="energy-text">1000 / 1000</span>
            </div>
            <div class="bar-track"><div class="bar-fill energy" id="energy-fill"></div></div>
        </div>
    </header>

    <main>
        <div class="combo-container">
            <img src="assets/icons/icon-combo.png" class="icon icon-pink" alt="">
            <div id="combo-text">COMBO X1</div>
            <div class="combo-bar"><div id="combo-fill"></div></div>
        </div>
        <div id="coin-container">
            <button class="collect-btn" id="collect-btn">
                <div class="collect-btn-amount" id="collect-amount">⏳</div>
                <div class="collect-btn-label" id="collect-label">Wait</div>
            </button>
            <img id="main-coin" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3CradialGradient id='g1'%3E%3Cstop offset='0%25' style='stop-color:%2300f0ff'/%3E%3Cstop offset='100%25' style='stop-color:%238b5cf6'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='100' cy='100' r='90' fill='url(%23g1)' stroke='%2300f0ff' stroke-width='4'/%3E%3Ctext x='100' y='115' font-size='60' font-weight='bold' fill='%23fff' text-anchor='middle'%3ENT%3C/text%3E%3C/svg%3E" alt="NeonTap">
        </div>
    </main>

    <div class="bottom-nav">
        <div class="nav-buttons">
            <div class="nav-btn" id="btn-kartlar">
                <span class="nav-btn-badge" id="kartlar-badge">0</span>
                <img src="assets/icons/icon-shop.png" class="icon icon-cyan" alt="">
