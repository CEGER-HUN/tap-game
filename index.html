<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Season Clicker</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1f1f1f, #000);
  font-family: Arial, sans-serif;
  color: white;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 20px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 20px rgba(255,215,0,0.05);
}

.title {
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

.score {
  text-align: center;
  font-size: 40px;
  color: gold;
}

.click-btn {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: none;
  background: radial-gradient(circle, gold, orange);
  font-size: 22px;
  font-weight: bold;
  display: block;
  margin: 20px auto;
  cursor: pointer;
  transition: transform 0.1s;
}

.click-btn:active {
  transform: scale(0.9);
}

.row {
  display: flex;
  justify-content: space-between;
}

.small {
  opacity: 0.7;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  margin-top: 8px;
}

ol {
  padding-left: 20px;
}
</style>
</head>

<body>
<div class="app">

  <div class="card">
    <div class="title">üêæ Clicker Season Game</div>
  </div>

  <div class="card">
    <div class="small">Username</div>
    <input id="name" placeholder="nick gir">
    <button onclick="saveName()">Kaydet</button>
  </div>

  <div class="card">
    <div class="small">Season Points</div>
    <div class="score" id="points">0</div>
    <button class="click-btn" onclick="earn()">TAP</button>
  </div>

  <div class="card">
    <div class="row">
      <b>üèÜ Leaderboard</b>
      <span class="small">Top 10</span>
    </div>
    <ol id="board"></ol>
  </div>

  <div class="card">
    <b>üí∞ Reward Pool</b>
    <p class="small">This season: 500 USDT</p>
    <p class="small">Top 10 players rewarded</p>
  </div>

</div>

<script>
let points = parseInt(localStorage.getItem("points")) || 0;
let name = localStorage.getItem("name") || "";

document.getElementById("points").innerText = points;
document.getElementById("name").value = name;

function saveName() {
  name = document.getElementById("name").value.trim();
  if(name.length < 2) return alert("Nick gir");
  localStorage.setItem("name", name);
  updateBoard();
}

function earn() {
  if(!name) return alert("√ñnce isim gir");
  points++;
  localStorage.setItem("points", points);
  document.getElementById("points").innerText = points;
  updateBoard();
}

function updateBoard() {
  if(!name) return;

  let board = JSON.parse(localStorage.getItem("board")) || {};
  board[name] = points;
  localStorage.setItem("board", JSON.stringify(board));

  let sorted = Object.entries(board)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10);

  let html = "";
  sorted.forEach((u,i)=>{
    html += `<li>${u[0]} ‚Äî ${u[1]}</li>`;
  });

  document.getElementById("board").innerHTML = html;
}

updateBoard();
</script>
</body>
</html>
