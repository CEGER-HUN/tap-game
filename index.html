<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medieval Saga</title>
    <style>
        :root { --gold: #f1c40f; --bg: #2d3436; }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }

        /* YENÄ° ARKA PLAN AYARI */
        #map {
            width: 100vw;
            height: 100vh;
            background-image: url('https://i.ibb.co/vYm6p6n/grass-texture.jpg');
            background-repeat: repeat;
            background-size: 250px; /* Ã‡imenlerin bÃ¼yÃ¼klÃ¼ÄŸÃ¼nÃ¼ buradan ayarlayabilirsin */
            position: relative;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.3); /* Kenarlara derinlik verir */
        }

        /* ÃœST KAYNAK Ã‡UBUÄU */
        .header { 
            position: fixed; top: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.7); display: flex; align-items: center;
            justify-content: space-around; z-index: 100; backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--gold);
        }
        .res-pill { font-size: 14px; color: white; font-weight: bold; }

        /* BÄ°NALAR (HARÄ°TA ÃœZERÄ°NDEKÄ° YERLERÄ°) */
        .building { 
            position: absolute; text-align: center; cursor: pointer;
            transition: transform 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .building:active { transform: scale(1.1); }
        .building img { 
            width: 100px; 
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.4)); /* Ã‡imenin Ã¼zerinde gÃ¶lge yapar */
        }
        .lvl-badge { 
            background: #e67e22; color: white; padding: 2px 8px; 
            border-radius: 10px; font-size: 11px; font-weight: bold;
            border: 1px solid white;
        }

        /* ALT MENÃœ */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #2d3436; display: flex; justify-content: space-around; align-items: center;
            border-top: 3px solid var(--gold); z-index: 150;
        }
        .nav-item { color: #b2bec3; font-size: 11px; text-align: center; }
        .nav-item.active { color: var(--gold); }

        /* PANEL */
        #ui-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 35%;
            background: #34495e; border-radius: 25px 25px 0 0; z-index: 200;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 20px; box-sizing: border-box; color: white; border-top: 4px solid var(--gold);
        }
        #ui-panel.open { bottom: 0; }
        .up-btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="res-pill">ğŸªµ <span id="wood">0</span></div>
        <div class="res-pill">ğŸŒ¾ <span id="food">0</span></div>
        <div class="res-pill">ğŸª¨ <span id="stone">0</span></div>
        <div class="res-pill">ğŸ’° <span id="gold">0</span></div>
    </div>

    <div id="map">
        <div class="building" style="top: 25%; left: 35%;" onclick="openPanel('main', 'Ana Bina')">
            <img src="ana-bina.png"><br><span class="lvl-badge">Lv <span id="lvl-main">1</span></span>
        </div>
        <div class="building" style="top: 10%; left: 10%;" onclick="openPanel('wood', 'Odun KampÄ±')">
            <img src="odun-kampi.png"><br><span class="lvl-badge">Lv <span id="lvl-wood">0</span></span>
        </div>
        <div class="building" style="top: 50%; left: 55%;" onclick="openPanel('food', 'BuÄŸday TarlasÄ±')">
            <img src="tarla.png"><br><span class="lvl-badge">Lv <span id="lvl-food">0</span></span>
        </div>
        <div class="building" style="top: 65%; left: 15%;" onclick="openPanel('stone', 'TaÅŸ OcaÄŸÄ±')">
            <img src="tas-ocagi.png"><br><span class="lvl-badge">Lv <span id="lvl-stone">0</span></span>
        </div>
    </div>

    <div id="ui-panel">
        <h2 id="panel-title" style="margin-top:0">Bina</h2>
        <p id="panel-desc" style="color: #bdc3c7;">GeliÅŸtirerek Ã¼retimi artÄ±rabilirsin.</p>
        <button onclick="confirmUpgrade()" id="up-btn" class="up-btn">YÃœKSELT</button>
        <button onclick="closePanel()" style="background:none; border:none; color:#bdc3c7; margin-top:15px; width:100%; cursor:pointer;">Kapat</button>
    </div>

    <div class="navbar">
        <div class="nav-item active">ğŸ°<br>Åehir</div>
        <div class="nav-item">âš”ï¸<br>SavaÅŸ</div>
        <div class="nav-item">ğŸ›¡ï¸<br>Klan</div>
        <div class="nav-item">ğŸ“‹<br>GÃ¶revler</div>
    </div>

    <script>
        let selectedType = "";
        // v3 veritabanÄ± (temiz baÅŸlangÄ±Ã§)
        let game = JSON.parse(localStorage.getItem('medPro_v3')) || {
            res: { wood: 500, food: 500, stone: 200, gold: 50 },
            lvls: { main: 1, wood: 0, food: 0, stone: 0 },
            costs: { main: 500, wood: 100, food: 100, stone: 100 }
        };

        function openPanel(type, name) {
            selectedType = type;
            document.getElementById('panel-title').innerText = name;
            document.getElementById('up-btn').innerText = "YÃœKSELT (" + game.costs[type] + ")";
            document.getElementById('ui-panel').classList.add('open');
        }

        function closePanel() { document.getElementById('ui-panel').classList.remove('open'); }

        function confirmUpgrade() {
            let cost = game.costs[selectedType];
            let rType = (selectedType === 'main' || selectedType === 'wood') ? 'wood' : (selectedType === 'food' ? 'food' : 'stone');
            
            if (game.res[rType] >= cost) {
                game.res[rType] -= cost;
                game.lvls[selectedType]++;
                game.costs[selectedType] = Math.floor(game.costs[selectedType] * 1.8);
                updateUI();
                closePanel();
                localStorage.setItem('medPro_v3', JSON.stringify(game));
            } else { alert("Yeterli " + rType + " yok!"); }
        }

        setInterval(() => {
            game.res.wood += game.lvls.wood * 2;
            game.res.food += game.lvls.food * 3;
            game.res.stone += game.lvls.stone * 1;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('wood').innerText = Math.floor(game.res.wood);
            document.getElementById('food').innerText = Math.floor(game.res.food);
            document.getElementById('stone').innerText = Math.floor(game.res.stone);
            document.getElementById('gold').innerText = game.res.gold;
            for(let key in game.lvls) {
                if(document.getElementById('lvl-'+key)) document.getElementById('lvl-'+key).innerText = game.lvls[key];
            }
        }
        updateUI();
    </script>
</body>
</html>
