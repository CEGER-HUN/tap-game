<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vankedisi Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
}
.container {
  max-width:400px;
  margin:auto;
  padding:20px;
}
button {
  padding:20px;
  font-size:20px;
  border-radius:20px;
  margin:10px;
  background:gold;
  border:none;
}
.card {
  background:#1a1a1a;
  padding:15px;
  border-radius:15px;
  margin:10px 0;
}

  padding:10px;
  border-radius:10px;
  border:none;
}
</style>
</head>
<body>

<div class="container">
  <h2>ğŸ¾ Vankedisi Clicker</h2>

  <div class="card">
    KullanÄ±cÄ± adÄ±:
    <input id="username" placeholder="nick yaz">
    <button onclick="saveName()">Kaydet</button>
  </div>

  <div class="card">
    <h3>Sezon PuanÄ±: <span id="score">0</span></h3>
    <button onclick="clickCoin()">ğŸª™ TÄ±kla +1</button>
  </div>

  <div class="card">
    <h3>ğŸ† Leaderboard</h3>
    <ol id="leaderboard"></ol>
  </div>

  <div class="card">
    <h3>ğŸ’° Ã–dÃ¼l Havuzu</h3>
    <p>Bu sezon havuz: <b>500 USDT</b></p>
    <p>Ä°lk 10 Ã¶dÃ¼l alÄ±r</p>
  </div>
</div>

<script>
let score = parseInt(localStorage.getItem("score")) || 0;
let username = localStorage.getItem("username") || "";

document.getElementById("score").innerText = score;
document.getElementById("username").value = username;

function saveName(){
  username = document.getElementById("username").value;
  if(username.length < 2) return alert("Ä°sim gir");
  localStorage.setItem("username", username);
  updateLeaderboard();
}

function clickCoin(){
  if(!username) return alert("Ã–nce isim gir");
  score++;
  localStorage.setItem("score", score);
  document.getElementById("score").innerText = score;
  updateLeaderboard();
}

function updateLeaderboard(){
  if(!username) return;

  let board = JSON.parse(localStorage.getItem("board")) || {};

  board[username] = score;

  localStorage.setItem("board", JSON.stringify(board));

  let sorted = Object.entries(board)
    .sort((a,b) => b[1]-a[1])
    .slice(0,10);

  let html = "";
  sorted.forEach((u,i)=>{
    html += `<li>${u[0]} - ${u[1]} puan</li>`;
  });

  document.getElementById("leaderboard").innerHTML = html;
}

updateLeaderboard();
</script>

</body>
</html>
