<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Empire - Modern Clicker</title>
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #a855f7;
            --accent: #ec4899;
            --success: #00ff88;
            --warning: #ffaa00;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* HEADER */
        header { text-align: center; flex-shrink: 0; }

        #score {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            line-height: 1.1;
        }

        .sub-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        .income-row {
            font-size: 0.75rem;
            color: #ffd700;
            margin-top: 3px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .mini-bar {
            margin-top: 5px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .bar-track { height: 7px; background: rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; }
        .bar-fill { height:100%; border-radius:10px; width:0%; transition: width 0.3s; }
        .bar-fill.xp { background: linear-gradient(90deg, var(--secondary), var(--accent)); }
        .bar-fill.energy { background: linear-gradient(90deg, #00ff88, #00d9ff); }
        .bar-fill.quest { background: linear-gradient(90deg, #ff6b6b, #ffaa00); }

        .bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.68rem;
            margin-bottom: 3px;
            font-weight: bold;
        }

        /* DAILY QUEST */
        .quest-container {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 8px 12px;
            margin-top: 8px;
            display: none;
        }

        .quest-container.active { display: block; }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .quest-title {
            font-size: 0.75rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .quest-progress {
            font-size: 0.65rem;
            color: #aaa;
        }

        .quest-reward {
            font-size: 0.65rem;
            color: #ffd700;
            font-weight: bold;
        }

        /* MAIN */
        main {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0 4px;
        }

        .combo-container { width:120px; text-align:center; margin-bottom:4px; height:18px; }

        #combo-text { font-size:0.78rem; font-weight:900; color:var(--accent); opacity:0; transition:opacity 0.2s; }

        .combo-bar { height:3px; background:rgba(0,0,0,0.3); border-radius:10px; overflow:hidden; margin-top:2px; }
        #combo-fill { height:100%; width:0%; background:var(--accent); box-shadow:0 0 6px var(--accent); transition:width 0.1s; }

        #coin-container {
            position:relative;
            cursor:pointer;
            touch-action:manipulation;
            transition: transform 0.1s;
        }

        #main-coin {
            font-size: 100px;
            filter: drop-shadow(0 0 18px rgba(255,215,0,0.25));
            animation: float 3s infinite ease-in-out;
            line-height: 1;
            transition: all 0.2s;
        }

        #coin-container:active #main-coin {
            transform: scale(0.8);
            filter: drop-shadow(0 0 25px rgba(255,215,0,0.8));
        }

        .coin-disabled #main-coin {
            filter: grayscale(1) drop-shadow(0 0 8px rgba(100,100,100,0.3));
            animation: shake 0.5s;
        }

        @keyframes float {
            0%,100% { transform:translateY(0); }
            50% { transform:translateY(-7px); }
        }

        @keyframes shake {
            0%,100% { transform:translateX(0); }
            25% { transform:translateX(-5px); }
            75% { transform:translateX(5px); }
        }

        .collect-row { margin-top:6px; display:flex; justify-content:center; }

        .collect-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border:none; color:#1a1a2e; padding:6px 14px;
            border-radius:9px; font-size:0.74rem; font-weight:900;
            cursor:pointer; transition:0.15s;
            box-shadow: 0 4px 10px rgba(255, 170, 0, 0.3);
        }
        .collect-btn:active { transform:scale(0.93); }
        .collect-btn.waiting { background:rgba(255,255,255,0.07); color:#aaa; cursor:not-allowed; pointer-events:none; box-shadow:none; }

        /* FLOATING */
        .floating-text {
            position:fixed; font-weight:bold; font-size:1.2rem;
            pointer-events:none; animation:floatUp 0.8s forwards; z-index:1000;
            text-shadow:0 0 6px rgba(0,0,0,0.5);
        }
        @keyframes floatUp { from{opacity:1;transform:translateY(0)} to{opacity:0;transform:translateY(-90px)} }

        /* ACHIEVEMENT NOTIFICATION */
        .achievement-notif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #2d1b69, #1a1a2e);
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .achievement-notif.show {
            transform: translateX(-50%) translateY(0);
        }

        .achievement-icon {
            font-size: 1.8rem;
        }

        .achievement-text {
            display: flex;
            flex-direction: column;
        }

        .achievement-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--primary);
        }

        .achievement-desc {
            font-size: 0.7rem;
            color: #aaa;
        }

        /* BOTTOM NAV BAR */
        .bottom-nav {
            flex-shrink:0;
            margin-top: auto;
            padding-top: 10px;
        }

        .open-shop-btn {
            width:100%;
            background: linear-gradient(135deg, rgba(168,85,247,0.25), rgba(168,85,247,0.1));
            border: 1px solid rgba(168,85,247,0.45);
            border-radius: 14px;
            padding: 13px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.15s;
        }
        .open-shop-btn:active { transform:scale(0.97); background:rgba(168,85,247,0.3); }

        .shop-btn-left { display:flex; align-items:center; gap:12px; }
        .shop-btn-icon { font-size:1.6rem; }
        .shop-btn-text { display:flex; flex-direction:column; text-align:left; }
        .shop-btn-title { font-size:0.88rem; font-weight:800; color:#fff; letter-spacing:0.3px; }
        .shop-btn-sub { font-size:0.68rem; color:#888; margin-top:1px; }

        .shop-btn-right { display:flex; align-items:center; gap:8px; }
        .shop-btn-badge {
            background: var(--secondary);
            color:#fff; font-size:0.62rem; font-weight:800;
            padding:2px 7px; border-radius:20px;
        }
        .shop-btn-arrow { color:rgba(168,85,247,0.7); font-size:1.1rem; }

        /* ===== BOTTOM SHEET (Kart Sayfasƒ±) ===== */
        .sheet-overlay {
            position:fixed; inset:0;
            background:rgba(0,0,0,0.55);
            z-index:500;
            opacity:0; pointer-events:none;
            transition: opacity 0.25s;
        }
        .sheet-overlay.open { opacity:1; pointer-events:auto; }

        .sheet {
            position:fixed;
            bottom:0; left:50%; transform:translateX(-50%) translateY(100%);
            width:100%; max-width:450px;
            background: #12121f;
            border-radius: 22px 22px 0 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            height: 85vh;
            display:flex; flex-direction:column;
            z-index:501;
            transition: transform 0.3s cubic-bezier(0.32,0.72,0,1);
            overflow:hidden;
        }
        .sheet.open { transform:translateX(-50%) translateY(0); }

        /* Sheet handle */
        .sheet-handle {
            width:40px; height:4px; background:rgba(255,255,255,0.2);
            border-radius:3px; margin:10px auto 0;
            flex-shrink:0;
        }

        /* Sheet Header */
        .sheet-header {
            display:flex; align-items:center; justify-content:space-between;
            padding: 12px 18px 8px;
            flex-shrink:0;
        }
        .sheet-title { font-size:1.05rem; font-weight:800; color:#fff; }
        .sheet-close {
            background:rgba(255,255,255,0.08); border:none; color:#aaa;
            width:28px; height:28px; border-radius:50%;
            font-size:1rem; cursor:pointer; display:flex;
            align-items:center; justify-content:center;
        }
        .sheet-close:active { background:rgba(255,255,255,0.15); }

        /* Kategori Tabs */
        .cat-tabs {
            display:flex; gap:6px; padding:0 18px;
            flex-shrink:0; margin-bottom:10px;
            overflow-x:auto; -webkit-overflow-scrolling:touch;
        }
        .cat-tabs::-webkit-scrollbar { display:none; }

        .cat-tab {
            flex-shrink:0;
            background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1);
            color:#777; padding:7px 14px; border-radius:20px; font-size:0.72rem;
            font-weight:700; cursor:pointer; white-space:nowrap;
            transition:0.2s; display:flex; align-items:center; gap:5px;
        }
        .cat-tab .tab-icon { font-size:0.85rem; }
        .cat-tab.active {
            background:var(--secondary); border-color:var(--secondary); color:white;
        }

        /* Cards Scroll */
        .cards-scroll {
            flex:1; overflow-y:auto; display:flex; flex-direction:column;
            gap:7px; padding:0 18px 24px;
        }
        .cards-scroll::-webkit-scrollbar { width:3px; }
        .cards-scroll::-webkit-scrollbar-thumb { background:rgba(168,85,247,0.4); border-radius:10px; }

        /* CARD */
        .card {
            background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1);
            border-radius:14px; padding:12px 14px; display:flex;
            justify-content:space-between; align-items:center;
            cursor:pointer; transition:0.15s;
        }
        .card:active { transform:scale(0.97); }
        .card.can-buy { border-color:rgba(168,85,247,0.5); background:rgba(168,85,247,0.08); }
        .card.locked { opacity:0.3; cursor:not-allowed; }
        .card.locked:active { transform:none; }
        .card.cant-afford { opacity:0.5; cursor:not-allowed; }
        .card.cant-afford:active { transform:none; }

        .card-left { display:flex; align-items:center; gap:12px; }
        .card-icon { font-size:1.7rem; }
        .card-info { display:flex; flex-direction:column; text-align:left; gap:2px; }
        .card-name { font-size:0.88rem; font-weight:700; color:#fff; letter-spacing:0.2px; }
        .card-earn { font-size:0.72rem; color:#00ff88; font-weight:600; }

        .card-right { display:flex; flex-direction:column; align-items:flex-end; gap:4px; }

        .card-price {
            background:var(--secondary); color:white; border-radius:8px;
            padding:4px 10px; font-weight:700; font-size:0.75rem;
        }
        .card.cant-afford .card-price { background:#444; }
        .card.locked .card-price { background:#333; color:#555; }

        .card-lvl { font-size:0.64rem; color:#666; font-weight:600; }

        /* ACHIEVEMENTS TAB */
        .achievement-card {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 8px;
        }

        .achievement-card.completed {
            background: rgba(0, 255, 136, 0.05);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .achievement-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .achievement-icon-small {
            font-size: 1.4rem;
        }

        .achievement-name {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .achievement-desc-small {
            font-size: 0.65rem;
            color: #aaa;
        }

        .achievement-progress {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .achievement-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #ffaa00);
            width: 0%;
            transition: width 0.5s;
        }

        /* POPUP */
        .popup-overlay {
            position:fixed; inset:0; background:rgba(0,0,0,0.6);
            display:flex; justify-content:center; align-items:center;
            z-index:999; animation:fadeIn 0.2s;
        }
        .popup-box {
            background:linear-gradient(135deg,#1a1a2e,#2d1b69); border:2px solid var(--secondary);
            border-radius:18px; padding:24px 28px; text-align:center;
            animation:popIn 0.25s cubic-bezier(0.175,0.885,0.32,1.275); max-width:280px; width:90%;
        }
        .popup-box .pop-icon { font-size:2.5rem; margin-bottom:6px; }
        .popup-box h2 { color:var(--primary); font-size:1.4rem; margin-bottom:4px; }
        .popup-box p { color:#aaa; font-size:0.76rem; margin-bottom:14px; }
        .popup-box button {
            background:var(--secondary); border:none; color:white;
            padding:8px 24px; border-radius:9px; font-size:0.82rem; font-weight:bold; cursor:pointer;
        }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        @keyframes popIn { from{transform:scale(0.5);opacity:0} to{transform:scale(1);opacity:1} }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 480px) {
            .game-container { padding: 12px 14px; }
            #main-coin { font-size: 85px; }
            #score { font-size: 2.4rem; }
            .collect-btn { padding: 8px 16px; font-size: 0.8rem; }
            .card { padding: 14px 12px; }
            .card-name { font-size: 0.85rem; }
        }
    </style>
</head>

        { id:'first_1000',      name:'ƒ∞lk Binlik',      icon:'üí∞', desc:'1000 coin kazan', condition: () => gs.score >= 1000, reward: 500, claimed: false },
        { id:'tap_100',         name:'Tƒ±klama Ustasƒ±',  icon:'üëÜ', desc:'100 kez tƒ±kla', condition: () => gs.totalTaps >= 100, reward: 300, claimed: false },
        { id:'first_card',      name:'ƒ∞lk Kart',        icon:'üÉè', desc:'ƒ∞lk kartƒ± satƒ±n al', condition: () => countOwnedCards() >= 1, reward: 200, claimed: false },
        { id:'level_5',         name:'Hƒ±zlƒ± Y√ºkseli≈ü',  icon:'üöÄ', desc:'Seviye 5\'e ula≈ü', condition: () => gs.level >= 5, reward: 1000, claimed: false },
        { id:'combo_master',    name:'Combo Ustasƒ±',    icon:'‚ö°', desc:'10x combo yap', condition: () => gs.maxCombo >= 10, reward: 800, claimed: false }
    ];

    const DAILY_QUESTS = [
        { id:'daily_tap_50',    goal: 50,   current: 0, reward: 500,  title: '50 Tƒ±klama', type: 'tap' },
        { id:'daily_buy_3',     goal: 3,    current: 0, reward: 1000, title: '3 Kart Satƒ±n Al', type: 'buy' },
        { id:'daily_combo_5',   goal: 5,    current: 0, reward: 800,  title: '5x Combo Yap', type: 'combo' }
    ];

    const COST_MULT   = 1.12; // Daha yava≈ü artƒ±≈ü
    const EARN_MULT   = 1.15; // Daha iyi getiri
    const ENERGY_COST = 0.8;  // Daha az enerji t√ºketimi
    const ENERGY_REGEN= 1.2;  // Daha hƒ±zlƒ± yenilenme
    const COMBO_TIME  = 2.5;  // Combo s√ºresi uzatƒ±ldƒ±
    const MAX_COMBO   = 15;   // Maks combo artƒ±rƒ±ldƒ±
    const COLLECT_DUR = 1800; // 30 dakika (3 saat yerine)

    // ==================== STATE ====================
    function defaultState() {
        let cards = {};
        CARDS.forEach(c => { cards[c.id] = {level:0}; });
        
        return {
            score: 200,             // Ba≈ülangƒ±√ß parasƒ± artƒ±rƒ±ldƒ±
            level: 1, 
            xp: 0, 
            xpToNextLevel: 100,
            clickPower: 2,          // Ba≈ülangƒ±√ß g√ºc√º artƒ±rƒ±ldƒ±
            energy: 1200,           // Ba≈ülangƒ±√ß enerjisi artƒ±rƒ±ldƒ±
            maxEnergy: 1200,
            lastUpdate: Date.now(), 
            collectTimer: 0, 
            cards: cards,
            totalTaps: 0,
            maxCombo: 1,
            dailyQuests: JSON.parse(JSON.stringify(DAILY_QUESTS)),
            achievements: JSON.parse(JSON.stringify(ACHIEVEMENTS)),
            currentDailyQuest: 0,
            questActive: false,
            lastQuestReset: Date.now()
        };
    }

    let gs = defaultState();
    let combo = 1, comboTimer = 0, lastLoop = Date.now();
    let activeCat = 'profesyoneller';
    let activeQuest = DAILY_QUESTS[0];

    // ==================== SAVE / LOAD ====================
    const KEY = 'tapGameSave_v7';
    
    function save() {
        gs.lastUpdate = Date.now();
        let saveData = {
            version: '1.1',
            timestamp: Date.now(),
            data: gs
        };
        try {
            localStorage.setItem(KEY, JSON.stringify(saveData));
        } catch(e) {
            console.log('Kayƒ±t ba≈üarƒ±sƒ±z');
        }
    }
    
    function load() {
        let saved = null;
        try {
            saved = localStorage.getItem(KEY);
        } catch(e) {}
        
        if(saved) {
            try {
                let parsed = JSON.parse(saved);
                if(parsed.version === '1.1') {
                    // Eski kartlarƒ± kontrol et
                    CARDS.forEach(c => { 
                        if(!parsed.data.cards[c.id]) parsed.data.cards[c.id] = {level:0}; 
                    });
                    gs = parsed.data;
                    
                    // G√ºnl√ºk g√∂rev reset kontrol√º
                    checkDailyReset();
                }
            } catch(e) {
                console.log('Y√ºkleme hatasƒ±');
            }
        }
    }

    // ==================== G√úNL√úK G√ñREV Sƒ∞STEMƒ∞ ====================
    function checkDailyReset() {
        const now = Date.now();
        const lastReset = gs.lastQuestReset || 0;
        const oneDay = 24 * 60 * 60 * 1000;
        
        if(now - lastReset >= oneDay) {
            gs.dailyQuests = JSON.parse(JSON.stringify(DAILY_QUESTS));
            gs.currentDailyQuest = 0;
            gs.questActive = false;
            gs.lastQuestReset = now;
            save();
        }
        
        // Aktif g√∂revi belirle
        if(!gs.questActive && gs.dailyQuests.length > 0) {
            gs.questActive = true;
            activeQuest = gs.dailyQuests[gs.currentDailyQuest];
        }
    }

    function updateQuestProgress(type, amount = 1) {
        if(!gs.questActive || !activeQuest) return;
        
        if(activeQuest.type === type) {
            activeQuest.current += amount;
            if(activeQuest.current >= activeQuest.goal) {
                completeQuest();
            }
            save();
        }
    }

    function completeQuest() {
        if(!gs.questActive || !activeQuest) return;
        
        gs.score += activeQuest.reward;
        showAchievementNotification('üéØ', 'G√∂rev Tamamlandƒ±!', '+' + activeQuest.reward + ' coin kazandƒ±n!');
        
        // Sonraki g√∂reve ge√ß
        gs.currentDailyQuest++;
        if(gs.currentDailyQuest < gs.dailyQuests.length) {
            activeQuest = gs.dailyQuests[gs.currentDailyQuest];
        } else {
            gs.questActive = false;
        }
        
        save();
    }

    // ==================== BA≈ûARIM Sƒ∞STEMƒ∞ ====================
    function checkAchievements() {
        gs.achievements.forEach(ach => {
            if(!ach.claimed && ach.condition()) {
                ach.claimed = true;
                gs.score += ach.reward;
                showAchievementNotification(ach.icon, ach.name, ach.desc + ' - +' + ach.reward + ' coin!');
                save();
            }
        });
    }

    function showAchievementNotification(icon, title, desc) {
        const notif = document.getElementById('achievement-notif');
        const notifIcon = document.getElementById('achievement-notif-icon');
        const notifTitle = document.getElementById('achievement-notif-title');
        const notifDesc = document.getElementById('achievement-notif-desc');
        
        notifIcon.textContent = icon;
        notifTitle.textContent = title;
        notifDesc.textContent = desc;
        
        notif.classList.add('show');
        
        setTimeout(() => {
            notif.classList.remove('show');
        }, 3000);
    }

    // ==================== HESAPLAMA FONKSƒ∞YONLARI ====================
    function cardCost(c){ 
        return Math.floor(c.baseCost * Math.pow(COST_MULT, gs.cards[c.id].level)); 
    }

    function cardEarn(c){
        let l = gs.cards[c.id].level;
        if(l === 0) return 0;
        return Math.floor(c.baseEarn * Math.pow(EARN_MULT, l-1) * l);
    }

    function cardEarnNext(c){
        let l = gs.cards[c.id].level;
        return Math.floor(c.baseEarn * Math.pow(EARN_MULT, l) * (l+1));
    }

    function totalEarn(){
        let t = 0;
        CARDS.forEach(c => { 
            if(!c.isUpgrade) t += cardEarn(c); 
        });
        return t;
    }

    function isOpen(c){ 
        return !c.unlock || gs.cards[c.unlock.card].level >= c.unlock.level; 
    }

    function cpCost(){ 
        return Math.floor(25 * Math.pow(1.4, gs.clickPower-2)); 
    }

    function countOwnedCards(){
        let count = 0;
        CARDS.forEach(c => { 
            if(!c.isUpgrade && gs.cards[c.id].level > 0) count++; 
        });
        return count;
    }

    // ==================== OFFLINE HESAPLAMA ====================
    function offlineCalc(){
        let now = Date.now();
        let diff = Math.floor((now - gs.lastUpdate) / 1000);
        
        if(gs.collectTimer > 0 && diff > 0) {
            gs.collectTimer = Math.max(0, gs.collectTimer - diff);
        }
        
        // Pasif gelir ekle (offline kazan√ß)
        if(diff > 0 && totalEarn() > 0) {
            let offlineEarn = Math.floor((totalEarn() / 3600) * Math.min(diff, 3600 * 24)); // Max 24 saat
            gs.score += offlineEarn;
            if(offlineEarn > 0) {
                console.log('Offline kazan√ß: ' + offlineEarn);
            }
        }
        
        gs.lastUpdate = now;
    }

    // ==================== LEVEL UP ====================
    function checkLvl(){
        if(gs.xp >= gs.xpToNextLevel){
            gs.level++;
            gs.xp = 0;
            gs.xpToNextLevel = Math.floor(gs.xpToNextLevel * 1.5);
            gs.maxEnergy += 100;
            gs.energy = gs.maxEnergy;
            let bonus = gs.level * 200;
            gs.score += bonus;
            
            popup('üéâ', 'Level ' + gs.level + '!', '+' + bonus.toLocaleString() + ' coin bonus & enerji doldu!');
            checkAchievements();
            save();
        }
    }

    // ==================== COLLECT ====================
    function pendingR(){ 
        return Math.floor((totalEarn() / 3600) * COLLECT_DUR); 
    }

    function collect(){
        if(gs.collectTimer > 0) return;
        let r = pendingR();
        if(r <= 0) return;
        
        gs.score += r;
        gs.collectTimer = COLLECT_DUR;
        
        // G√∂rev ilerlemesi
        updateQuestProgress('collect', 1);
        
        save(); 
        renderUI();
    }

    // ==================== SATIN ALMA ====================
    function buyCard(c){
        if(c.isUpgrade){ buyCP(); return; }
        if(!isOpen(c)) return;
        
        let cost = cardCost(c);
        if(gs.score < cost) return;
        
        gs.score -= cost;
        gs.cards[c.id].level++;
        
        // G√∂rev ilerlemesi
        updateQuestProgress('buy', 1);
        
        // G√∂rsel feedback
        let cardElement = event.currentTarget;
        cardElement.style.transform = 'scale(0.95)';
        cardElement.style.boxShadow = '0 0 20px rgba(168, 85, 247, 0.5)';
        setTimeout(() => {
            cardElement.style.transform = '';
            cardElement.style.boxShadow = '';
        }, 200);
        
        // Floating text
        const rect = cardElement.getBoundingClientRect();
        ftxt(rect.left + 50, rect.top + 20, '‚úÖ Satƒ±n Alƒ±ndƒ±!');
        
        save(); 
        renderUI();
        checkAchievements();
    }

    function buyCP(){
        let cost = cpCost();
        if(gs.score < cost) return;
        
        gs.score -= cost;
        gs.clickPower++;
        
        // G√∂rsel feedback
        let upgradeElement = document.querySelector('.card[data-card="clickpower"]');
        if(upgradeElement) {
            upgradeElement.style.transform = 'scale(0.95)';
            upgradeElement.style.boxShadow = '0 0 20px gold';
            setTimeout(() => {
                upgradeElement.style.transform = '';
                upgradeElement.style.boxShadow = '';
            }, 200);
        }
        
        save(); 
        renderUI();
    }

    // ==================== TIKLAMA ====================
    let lastTap = 0;
    function handleTap(e){
        let now = Date.now();
        
        // √áift tƒ±klama korumasƒ±
        if(now - lastTap < 50) return;
        lastTap = now;
        
        e.preventDefault();
        
        // Enerji kontrol√º
        if(gs.energy < ENERGY_COST) {
            const coin = document.getElementById('main-coin');
            coin.style.animation = 'shake 0.5s';
            const rect = coin.getBoundingClientRect();
            ftxt(rect.left + 50, rect.top + 50, '‚ö° Enerji Yok!', '#ff5555');
            setTimeout(() => {
                coin.style.animation = '';
            }, 500);
            return;
        }
        
        // Combo sistemi
        if(now - lastTap < 1000) {
            combo = Math.min(MAX_COMBO, combo + 0.4);
            comboTimer = COMBO_TIME;
        } else {
            combo = 1;
        }
        
        if(combo > gs.maxCombo) {
            gs.maxCombo = combo;
        }
        
        let gain = Math.floor(gs.clickPower * combo);
        gs.score += gain;
        gs.xp += 1;
        gs.energy -= ENERGY_COST;
        gs.totalTaps++;
        
        // Combo efektleri
        if(combo > 5) {
            const coin = document.getElementById('main-coin');
            const hue = 120 + (combo * 10);
            coin.style.filter = `drop-shadow(0 0 25px hsl(${hue}, 100%, 50%))`;
        }
        
        // G√∂rev ilerlemesi
        updateQuestProgress('tap', 1);
        
        checkLvl();
        checkAchievements();
        
        let cx, cy;
        if(e.touches && e.touches.length){
            cx = e.touches[0].clientX;
            cy = e.touches[0].clientY;
        } else if(e.changedTouches && e.changedTouches.length){
            cx = e.changedTouches[0].clientX;
            cy = e.changedTouches[0].clientY;
        } else {
            cx = e.clientX;
            cy = e.clientY;
        }
        
        // Combo durumuna g√∂re renk
        let color = combo > 3 ? '#ffaa00' : '#ffd700';
        ftxt(cx, cy, '+' + gain, color);
        
        renderUI();
    }

    // ==================== FLOATING TEXT ====================
    function ftxt(x, y, t, color = '#ffd700'){
        let el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = t;
        el.style.left = (x - 12) + 'px';
        el.style.top = (y - 35) + 'px';
        el.style.color = color;
        el.style.textShadow = `0 0 6px ${color}80`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    // ==================== POPUP ====================
    function popup(icon, title, desc){
        let p = document.createElement('div');
        p.className = 'popup-overlay';
        p.innerHTML = '<div class="popup-box"><div class="pop-icon">' + icon + '</div><h2>' + title + '</h2><p>' + desc + '</p><button onclick="this.closest(\'.popup-overlay\').remove()">Devam ‚Üí</button></div>';
        document.body.appendChild(p);
    }

    // ==================== GAME LOOP ====================
    function loop(){
        let now = Date.now();
        let dt = (now - lastLoop) / 1000;
        lastLoop = now;
        
        // Enerji yenileme
        if(gs.energy < gs.maxEnergy) {
            gs.energy = Math.min(gs.maxEnergy, gs.energy + ENERGY_REGEN * dt);
        }
        
        // Collect timer
        if(gs.collectTimer > 0){ 
            gs.collectTimer -= dt; 
            if(gs.collectTimer < 0) gs.collectTimer = 0; 
        }
        
        // Combo timer
        if(comboTimer > 0){ 
            comboTimer -= dt; 
            if(comboTimer <= 0){ 
                comboTimer = 0; 
                combo = 1; 
                
                // Combo bittiƒüinde efekti kaldƒ±r
                const coin = document.getElementById('main-coin');
                coin.style.filter = 'drop-shadow(0 0 18px rgba(255,215,0,0.25))';
            }
        } else {
            combo = 1;
        }
        
        renderUI();
    }

    // ==================== ZAMAN FORMATI ====================
    function fmtTime(s){
        s = Math.max(0, Math.ceil(s));
        let h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
        if(h > 0) {
            return h + ':' + String(m).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
        } else {
            return m + ':' + String(sec).padStart(2, '0');
        }
    }

    // ==================== TAB'LER ====================
    function renderTabs(){
        let el = document.getElementById('cat-tabs');
        el.innerHTML = '';
        
        CATEGORIES.forEach(cat => {
            let btn = document.createElement('div');
            btn.className = 'cat-tab' + (activeCat === cat.id ? ' active' : '');
            btn.innerHTML = '<span class="tab-icon">' + cat.icon + '</span>' + cat.name;
            btn.onclick = () => { 
                activeCat = cat.id; 
                renderTabs(); 
                renderCards(); 
            };
            el.appendChild(btn);
        });
    }

    // ==================== KARTLAR ====================
    function renderCards(){
        let scroll = document.getElementById('cards-scroll');
        scroll.innerHTML = '';
        
        if(activeCat === 'basari') {
            renderAchievements();
            return;
        }
        
        CARDS.filter(c => c.cat === activeCat).forEach(card => {
            let lvl = gs.cards[card.id].level;
            let opened = isOpen(card);
            let cost = cardCost(card);
            let canBuy = opened && gs.score >= cost;
            let el = document.createElement('div');
            el.setAttribute('data-card', card.id);
            
            // KILITLI KART
            if(!opened){
                el.className = 'card locked';
                let req = CARDS.find(c => c.id === card.unlock.card);
                el.innerHTML = 
                    '<div class="card-left">' +
                        '<span class="card-icon">üîí</span>' +
                        '<div class="card-info">' +
                            '<span class="card-name">' + card.name + '</span>' +
                            '<span class="card-earn" style="color:#555">' + req.name + ' Lv.' + card.unlock.level + ' gerekli</span>' +
                        '</div>' +
                    '</div>' +
                    '<span style="font-size:0.8rem;color:#444">üîê</span>';
                scroll.appendChild(el);
                return;
            }
            
            // Y√úKSELTME KARTI
            if(card.isUpgrade){
                el.className = 'card' + (canBuy ? ' can-buy' : ' cant-afford');
                el.onclick = (e) => { 
                    buyCP();
                    e.stopPropagation();
                };
                el.innerHTML = 
                    '<div class="card-left">' +
                        '<span class="card-icon">' + card.icon + '</span>' +
                        '<div class="card-info">' +
                            '<span class="card-name">' + card.name + '</span>' +
                            '<span class="card-earn">≈ûu an: ' + gs.clickPower + 'x</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="card-right">' +
                        '<span class="card-price">' + cost.toLocaleString() + ' ü™ô</span>' +
                        '<span class="card-lvl">Lv.' + lvl + '</span>' +
                    '</div>';
                scroll.appendChild(el);
                return;
            }
            
            // NORMAL KART
            el.className = 'card' + (canBuy ? ' can-buy' : ' cant-afford');
            el.onclick = (e) => { 
                buyCard(card); 
                e.stopPropagation();
            };
            
            let earnStr;
            if(lvl === 0) {
                earnStr = '+ ' + cardEarnNext(card).toLocaleString() + '/h';
            } else {
                earnStr = cardEarn(card).toLocaleString() + '/h ‚Üí ' + cardEarnNext(card).toLocaleString();
            }
            
            el.innerHTML = 
                '<div class="card-left">' +
                    '<span class="card-icon">' + card.icon + '</span>' +

                        '<span class="card-name">' + card.name + '</span>' +
                        '<span class="card-earn">' + earnStr + '</span>' +
                    '</div>' +
                '</div>' +
                '<div class="card-right">' +
                    '<span class="card-price">' + cost.toLocaleString() + ' ü™ô</span>' +
                    '<span class="card-lvl">Lv.' + lvl + '</span>' +
                '</div>';
            scroll.appendChild(el);
        });
    }

    // ==================== BA≈ûARIMLAR ====================
    function renderAchievements(){
        let scroll = document.getElementById('cards-scroll');
        scroll.innerHTML = '';
        
        gs.achievements.forEach(ach => {
            let el = document.createElement('div');
            el.className = 'achievement-card' + (ach.claimed ? ' completed' : '');
            
            let progress = 0;
            if(ach.id === 'first_1000') progress = Math.min(100, (gs.score / 1000) * 100);

            if(activeCat === 'basari') {
                renderAchievements();
            } else {
                renderCards();
            }
        }
    }

    // ==================== SHEET Sƒ∞STEMƒ∞ ====================
    let sheetOpen = false;
    function openSheet(){
        sheetOpen = true;
        document.getElementById('sheet-overlay').classList.add('open');
        document.getElementById('sheet').classList.add('open');
        renderTabs();
        renderCards();
    }
    
    function closeSheet(){
        sheetOpen = false;
        document.getElementById('sheet-overlay').classList.remove('open');
        document.getElementById('sheet').classList.remove('open');
    }

    // ==================== EVENT LISTENERS ====================
    document.getElementById('open-shop-btn').addEventListener('click', openSheet);
    document.getElementById('sheet-overlay').addEventListener('click', closeSheet);
    document.getElementById('sheet-close').addEventListener('click', closeSheet);
    
    const coinEl = document.getElementById('coin-container');
    coinEl.addEventListener('touchstart', handleTap, {passive: false});
    coinEl.addEventListener('click', handleTap);
    
    document.getElementById('collect-btn').addEventListener('click', collect);

    // ==================== BA≈ûLATMA ====================
    load();
    offlineCalc();
    lastLoop = Date.now();
    
    // G√ºnl√ºk g√∂rev kontrol√º
    checkDailyReset();
    
    renderTabs();
    renderUI();
    checkAchievements();
    
    // Oyun d√∂ng√ºs√º
    setInterval(loop, 100);
    setInterval(save, 5000); // 5 saniyede bir kaydet

    // Debug i√ßin global eri≈üim
    window.debugGame = {
        gs: () => gs,
        addCoins: (amount) => { gs.score += amount; save(); renderUI(); },
        reset: () => { 
            gs = defaultState(); 
            localStorage.removeItem(KEY);
            location.reload();
        }
    };

})();
</script>
</body>
